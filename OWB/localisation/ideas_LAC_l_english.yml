l_english:
  lac_mustering_cohort:0 "Mustering Cohort"
  lac_mustering_cohort_desc:0 "Lanius's Cohort is in its infancy; with a single tribe under its belt and few resources to speak of. Although promising, his expedition into the East must gain more experience, and get a lay of the land, before it can realise its full potential."

  lac_the_conquering_frontier:0 "The Conquering Frontier"
  lac_the_conquering_frontier_desc:0 "The Legion sent forth Lanius to expand the territory of the Bull's Demesne, and under his orders its soldiers march into city after city, conquering everything in their path: §Rforetelling the demise of the East.§!"

  lac_blank_slate:0 "Tabula Rasa"
  lac_blank_slate_desc:0 "Caesar prohibits the use of old-world technology in excess, granting it only to a chosen few who've proven themselves in battle. §gAlthough the Legion's autocratic structure prohibits most deviance from these core ideals, here in the frontier, the lines become... blurred.§!"

  lac_cult_of_mars_idea:0 "Cult of Mars"
  lac_cult_of_mars_idea_desc:0 "Caesar is the son of Mars: this is an eternal truth among the armies of the Legion. Yet still there exhist those within our ranks who believe in blasphemy. They say Caesar is not a demigod, but a man, and that the God of War would never prohibit weapons or medicine that would save the lives of his warriors.\n\n§OAmong the ranks of Lanius's Cohort, far from the throne of Flagstaff, they spread their roots...§!"

  lac_cohort_of_east:0 "The Cohort of the East"

  lac_brotherhood_slaves:0 "Brotherhood Slaves"
  lac_cohort_of_east_2:0 "The Eastern Legion"
  lac_loot_from_theeast_1:0 "Loot From the East"
  lac_loot_from_theeast_1_desc:0 "Although the Eastern Expedition has only just begun, Lanius is already sending us tribute."
  lac_loot_from_theeast_2:0 "The Triumph of New Mexico"
  lac_loot_from_theeast_2_desc:0 "Lanius has seized the riches of New Mexico for the Legion, and all of New Mexico glitters before our eyes."
  lac_loot_from_theeast_3:0 "The Conquest of Colorado"
  lac_loot_from_theeast_3_desc:0 "Lanius has brought our banner to Dog City. None shall stand against him now."
  national_spirit_tribal_warfare:0 "Master of the Tribes"
  national_spirit_tribal_warfare1:0 "The Tribe of Tribes"
  lac_cohort_of_east_3:0 "The Masters of the East"
  lac_loot_from_theeast_4:0 "Texan Tribute"
  lac_came_west:0 "The Butcher Is Here"
  lac_plunder_goes_east:0 "Tribute to Lanius"
  lac_damn_were_awesome:0 "Tribute from [CES.GetLeader]"
  lanius_spy_agency:0 "The Frumentarii"
  legion_nf_shottol_god_of_dogs:0 "Heel, Dog"

  lac_steel_army:0 "Steel Army"
  lac_thunder_army:0 "Thunder Army"
  lac_survivors_army:0 "Survivors Army"

  lac_legacy_of_pallus: "Legacy of Centurion Paullus"
  lac_legacy_of_pallus_desc: "Butcher, Betrayer, Monster - New Mexico was considered many things during his time in Arizona. The \"Mad\" Centurion's raid across the many little settlements in Arizona helping the Centurion to build the strength his cohort needed to attack Gloria. Even today the infrastructure of New Mexico still has not recovered from Paullus's raids."