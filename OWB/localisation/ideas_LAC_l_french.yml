l_french:
 lac_mustering_cohort:0 "Rassemblement de la Cohorte"
 lac_mustering_cohort_desc:0 "La Cohorte de Lanius en est à ses débuts, avec une seule tribu et peu de ressources. Bien que prometteuse, son expédition en Orient doit acquérir plus d'expérience, et se familiariser avec le terrain, avant de pouvoir réaliser son plein potentiel."
 lac_the_conquering_frontier:0 "La Frontière Conquérante"
 lac_the_conquering_frontier_desc:0 "La Légion a envoyé Lanius pour étendre le territoire du Taureau de Demesne, et sous ses ordres, ses soldats marchent dans les villes, conquérant tout sur leur passage : §Rqui annoncent la disparition de l'Est."
 lac_blank_slate:0 "Tabula Rasa"
 lac_blank_slate_desc:0 "César interdit l'utilisation excessive de la technologie de l'ancien monde, en ne l'accordant qu'à quelques élus qui ont fait leurs preuves au combat. §gBien que la structure autocratique de la Légion interdise la plupart des déviations par rapport à ces idéaux fondamentaux, ici, à la frontière, les lignes deviennent... floues.§!"
 lac_cult_of_mars_idea:0 "Le Culte de Mars"
 lac_cult_of_mars_idea_desc:0 "César est le fils de Mars : c'est une vérité éternelle parmi les armées de la Légion. Pourtant, il y a encore dans nos rangs des personnes qui croient au blasphème. Ils disent que César n'est pas un demi-dieu, mais un homme, et que le Dieu de la guerre n'interdirait jamais les armes ou les médicaments qui sauveraient la vie de ses guerriers.\n\n§RDans les rangs de la Cohorte de Lanius, loin du trône de Flagstaff, ils ont répandu leurs racines...§!"
 lac_cohort_of_east:0 "La Cohorte de l'Est"
 lac_brotherhood_slaves:0 "Esclaves de la Confrérie"
 lac_cohort_of_east_2:0 "La Légion de l'Est"
 lac_loot_from_theeast_1:0 "Le Butin de l'Est"
 lac_loot_from_theeast_1_desc:0 "Bien que l'Expédition de l'Est ne fasse que commencer, Lanius nous rend déjà hommage."
 lac_loot_from_theeast_2:0 "Le Triomphe du Nouveau-Mexique"
 lac_loot_from_theeast_2_desc:0 "Lanius s'est emparé des richesses du Nouveau-Mexique pour la Légion, maintenant tout le Nouveau-Mexique brille sous nos yeux."
 lac_loot_from_theeast_3:0 "La Conquête du Colorado"
 lac_loot_from_theeast_3_desc:0 "Lanius a planté notre bannière à Dog City. Plus personne ne s'opposera à lui désormais."
 national_spirit_tribal_warfare:0 "Maître des Tribus"
