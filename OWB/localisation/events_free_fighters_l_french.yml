l_french:
 nf_ffi.1.t:0 "Le Dernier Luchadore"
 nf_ffi.1.d:0 "Trente ans après la fin du monde, une petite communauté tribale est terrorisée et réduite en esclavage par des bandits locaux. Mais la situation change lorsqu'une figure solitaire portant un masque blanc se promène en ville et ose défier les bandits. Malgré tous les obstacles, le personnage chasse les bandits, pour ensuite succomber à ses blessures au lendemain de la bataille. Son sacrifice inspirera des générations de tribus à porter des masques et à combattre leurs oppresseurs, et ses dernières paroles les porteront vers l'avenir."
 nf_ffi.1.a:0 "\"Mémoires de la Justice\""
 nf_ffi.1.b:0 "\"Un Abri pour les Faibles\""

 nf_ffi.2.t:0 "\"Le Retour du Démon\""
 nf_ffi.2.d:0 "Le retour d'El Santo et son sacrifice allaient inspirer un soulèvement tribal qui força les bandits locaux à l'exil et à la défaite, à la singulière exception d'un groupe de guerre. Ces guerriers ont adopté les masques et les tactiques de leurs ennemis, se modelant sur le Démon Bleu qui avait autrefois défié El Santo. Bien qu'antagonistes envers leurs semblables, personne ne peut nier la place que les Démons Bleus ont gagnée dans la société des Luchadores Libres. Car ils sont prêts à faire ce qui doit être fait."
 nf_ffi.2.a:0 "\"Un Méchant pour Chaque Conte\""
 nf_ffi.2.b:0 "\"L'Honneur, à un Point Près\""

 nf_ffi.3.t:0 "Un Monstre aux Cent Masques"
 nf_ffi.3.d:0 "L'arrivée du grand vagabond a rompu le statu quo de cent ans parmi les tribus en guerre des Luchadores Libres, car ce grand ennemi était plus grand que tous ceux qui étaient venus les menacer auparavant. Vainquant facilement plusieurs chefs en un seul combat, le monstre s'est emparé des masques de ses ennemis vaincus, s'imposant comme le nouveau chef de leurs tribus. A tous ceux qui lui demandaient, il a clairement indiqué ses objectifs. Il cherchait à former une armée avec laquelle il pourrait vaincre la Légion du Grand Nord."
 nf_ffi.3.a:0 "\"Un Nouveau Foyer\""
 nf_ffi.3.b:0 "\"Plus de Crainte\""

 nf_ffi.4.t:0 "L'équipe du Siècle"
 nf_ffi.4.d:0 "Le dernier match pour le leadership des Luchadores Libres s'est terminé sans vainqueur incontestable, et pourtant il reste le plus grand match que la Fédération ait jamais vu. El Santo et le Démon Bleu se sont affrontés sur le ring de Los Mochis, échangeant coup pour coup. Au moment où El Santo allait remporter la victoire, le Géant Vert lui-même émergea de la foule ! Mil Mascaras a sauté sur le ring, et ce n'est que grâce à leur puissance combinée que le Démon Bleu et El Santo ont pu le forcer à faire match nul. Lorsque la poussière s'est installée sur les ruines de ce qui avait été l'anneau de Los Mochis, une nouvelle communauté s'est formée : Las Tres Mascaras allaient diriger la fédération sur un pied d'égalité, jusqu'à ce qu'ils se retrouvent à nouveau sur le ring."
 nf_ffi.4.a:0 "Quel match !"

 nf_ffi.5.t:0 "Division dans la Fédération"
 nf_ffi.5.d:0 "Tout le monde n'a pas accepté les résultats du grand match. Aujourd'hui encore, des rumeurs circulent au sein de la tribu, mettant en doute l'aptitude de La Tres Mascaras à diriger la fédération. Avant que la direction de la fédération puisse être décidée une fois pour toutes, nous devons travailler ensemble pour unifier notre peuple."
 nf_ffi.5.a:0 "Le Coeur et l'Esprit, le peuple."

 nf_ffi.6.t:0 "L'Arc-en-Ciel"
 nf_ffi.6.d:0 "Toutes les tribus luchas n'ont pas accepté le règne de La Tres Mascaras, il reste encore trois groupes que nous devrons unir sous notre bannière : Las Medicinas, les Shadow Walkers et les Guerriers à deux visages. Chacune de ces tribus devra être convaincue de travailler avec nous, d'une manière ou d'une autre."
 nf_ffi.6.a:0 "Ils finiront par changer d'avis."

 nf_ffi.7.t:0 "Traiter avec les Shadow Walkers"
 nf_ffi.7.d:0 "Les Shadow Walkers vénèrent le Black Shadow, un mal ancien qui aurait combattu El Santo à de nombreuses reprises, pour finalement être vaincu par le grand héros d'antan. Traditionnellement peu enclins à travailler avec la Fédération, l'arrivée récente des Blue Demons a ouvert des dialogues inattendus avec les Shadow Walkers, car leur dieu protecteur aurait autrefois travaillé en étroite collaboration avec le Blue Demon. Les Shadow Walkers sont prêts à se ranger du côté de la Fédération, à condition que le culte du Démon bleu fasse pression pour leur faire pardonner les différents crimes qu'ils ont commis au cours de leur longue histoire de guerres avec le culte d'El Santo. Si le Culte des Saints est prêt à faire certains sacrifices, il n'est pas disposé à les pardonner tous..."
 nf_ffi.7.a:0 "Shade Bringer Cruz est Pardonné."
 nf_ffi.7.b:0 "Shade Bringer Cruz est Pardonné."

 nf_ffi.8.t:0 "Le Démon et le Cauchemar"
 nf_ffi.8.d:0 "Lors de l'acte final, traditionnel pour lier les Shadow Walkers à la Fédération, un combat public doit être organisé entre les chefs de leur tribu et un autre. Conformément à la tradition, le Démon bleu s'est avancé pour défier l'Ombre noire, avec l'intention de le vaincre de manière rapide et décisive. Leur combat est différent de la plupart des combats de la Fédération, car il fait appel à de nombreux équipements et interférences extérieurs, même si les deux parties portent des armures et apportent des armes cachées dans la mêlée. Lorsque la poussière retombe enfin, le Démon bleu triomphe de son ennemi, et l'Ombre noire rejoint officiellement la Fédération... une fois qu'il s'est remis de son bras cassé."
 nf_ffi.8.a:0 "Les Ombres Marchent parmi nous."

 nf_ffi.9.t:0 "Approcher les Médicinas"
 nf_ffi.9.d:0 "Les Medicinas sont, après les disciples d'El Santo, la plus aimée des tribus des Luchadores Libres aux yeux du peuple sous leur protection. C'est pourquoi leur refus d'adhérer à la fédération a provoqué un tel bouleversement dans les terres. Les Medicinas vénèrent le Docteur Wagnar, un lutteur philanthrope disparu depuis longtemps avant la guerre, et suivent ses traces en offrant des traitements médicaux et des œuvres de charité à ceux qui en ont besoin. Parmi les tribus, ce sont elles qui sont le moins intéressées par une expansion agressive ou un conflit ouvert avec leurs ennemis. Ce ne peut être qu'El Santo qui doit combler le fossé avec cette tribu, et insister sur l'importance de protéger les autres."
 nf_ffi.9.a:0 "Le Bien-Aimé Docteur Gonzalez est d'accord."
 nf_ffi.9.b:0 "L'Honorable Chirurgien Rivera est d'accord."

 nf_ffi.10.t:0 "Bataille des Paragons"
 nf_ffi.10.d:0 "Le conflit final traditionnel et l'étape permettant d'obtenir une véritable adhésion à la fédération est un match de lutte entre un chef de la fédération et le chef de la tribu elle-même. Après une brève discussion, il est convenu qu'El Santo affrontera le docteur Wagnar lors d'un événement caritatif très médiatisé et annoncé, dont les gains seront utilisés pour aider à financer l'hôpital récemment terminé. Le conflit entre les deux peut être considéré comme une Lucha à l'état pur, sans aucune tactique sournoise et avec de nombreux moments de respect incroyable entre les deux. Le résultat de ce conflit est cependant inévitable, car le docteur Wagnar est bien moins un guerrier que son contemporain dans l'héroïque El Santo, qui termine le match en aidant son ennemi battu à se relever."
 nf_ffi.10.a:0 "Pouvez-vous sentir ce que le Doc prépare ?"

 nf_ffi.11.t:0 "Double Trouble"
 nf_ffi.11.d:0 "La tribu des Deux Visages vénère Dos Caras, également connu sous le nom de Deux Masques, qui aurait été l'un des plus grands et des plus puissants lutteurs de son époque. C'est la fierté qui les empêche de s'incliner devant la fédération, et une croyance implacable en leur propre supériorité. Mil Mascaras, dont l'homonyme a déjà combattu aux côtés de Dos Caras, pense que le moyen le plus facile d'amener les chefs jumeaux au sein de la fédération est de vaincre les membres de leur tribu un par un afin d'affirmer leur domination. "
 nf_ffi.11.a:0 "Le grand Dos Arellano s'incline devant la Fédération"
 nf_ffi.11.b:0 "Le puissant Dos Rodriguez s'incline devant la Fédération"

 nf_ffi.12.t:0 "Les Jumeaux et le Géant"
 nf_ffi.12.d:0 "Après avoir vaincu la majorité des anciens au sein des Guerriers à Deux Visages Mil Mascaras a mis au défi les chefs jumelés de la tribu de se battre, proposant de les combattre tous les deux en même temps par souci d'équité. Ce match se déroule au centre du plus grand camp de la fédération, sous les yeux attentifs de tous les chefs qui se sont inclinés devant la fédération jusqu'à présent. Bien que vaillants, même les puissants jumeaux ne peuvent pas espérer rivaliser avec la puissance physique brute du superpuissant dans un combat sans armes, et sont tous deux vaincus lorsqu'un coup dévastateur rend l'un des frères inconscient, et l'autre coincé sous son énorme armature. Leur fierté étant solidement ancrée, les guerriers des Deux Visages acceptent de rejoindre la fédération."
 nf_ffi.12.a:0 "Deux têtes valent mieux qu'une. (Pour un double Piledriver)"

 nf_ffi.13.t:0 "Un Démon est Attendu"
 nf_ffi.13.d:0 "Malgré le déshonneur de sa victoire, le Démon bleu est sorti vainqueur de la grande revanche. Nombreux sont ceux qui, au sein de la fédération, murmurent à propos de la faute commise et des blessures grasses dont El Santo et Mil Mascaras ont souffert, mais personne ne peut nier sa victoire. Il faut espérer que l'unité que représente le fait d'avoir un seul chef l'emportera sur les dommages causés à la confiance des tribus dans la fédération."
 nf_ffi.13.a:0 "Victoire, mais à quel prix ?"

 nf_ffi.14.t:0 "Champion Déclaré"
 nf_ffi.14.d:0 "Choisissant ses moments avec soin, El Santo a réussi à réaliser l'impossible : une victoire totale contre le Démon Bleu et Mil Mascaras. Un tel succès indique certainement une faveur divine, et les gens de la fédération affluent une fois de plus vers lui comme leur sauveur."
 nf_ffi.14.a:0 "Une victoire pour le peuple !"

 nf_ffi.15.t:0 "Hors des Sentiers Battus"
 nf_ffi.15.d:0 "Cette fois, il n'y a pas eu de Tag Team pour empêcher Mil Mascaras de remporter sa victoire. Sautant des cordes du haut, le Géant Vert a démoli à la fois El Santo et le Démon Bleu, sa force pure et indomptable aura conquis de nombreux non-croyants, qui affluent maintenant dans sa tribu."
 nf_ffi.15.a:0 "Honnêtement, je l'ai vu venir."

 nf_ffi.16.t:0 "La Proposition de Baja"
 nf_ffi.16.d:0 "Que ce soit par des bandits ou des occupants étrangers, le peuple mexicain est soumis depuis plus de 200 ans. Les derniers tyrans, une soi-disant \"république\" de Californie, ont récemment pris le contrôle des territoires de Baja, chassant les bandits locaux. Bien que nous puissions toujours libérer cette terre par la force, il peut être utile de leur demander simplement s'ils nous céderaient la terre, en échange d'une alliance."
 nf_ffi.16.a:0 "Peut-être pouvons-nous faire une proposition."
 nf_ffi.16.b:0 "Nous les combattrons pour cela !"

 nf_ffi.17.t:0 "La Proposition de Baja"
 nf_ffi.17.d:0 "Notre récente annexion des territoires de Baja nous a mis en contact avec quelques... individus uniques. Le dernier en date, un groupe de lutteurs mexicains se prétendant justiciers, a demandé et exigé à moitié que nous leur rendions la Baja \"libre\". En échange de concessions économiques et d'un pacte de défense."
 nf_ffi.17.a:0 "De toute façon, nous ne faisions rien avec cette terre."
 nf_ffi.17.b:0 "La RNC ne négocie pas avec les lutteurs."

 nf_ffi.18.t:0 "La RNC accepte !"
 nf_ffi.18.d:0 "La RNC a accepté notre modeste demande. Une autre partie du Mexique est libérée !"
 nf_ffi.18.a:0 "Genial !"

 nf_ffi.19.t:0 "La RNC n'accepte pas"
 nf_ffi.19.d:0 "La RNC a refusé de transférer les territoires de Baja sous notre contrôle épris de liberté. Des Américains typiques."
 nf_ffi.19.a:0 "Eh bien, cela valait la peine de demander."
 nf_ffi.19.b:0 "J'espérais qu'ils diraient cela."

 nf_ffi.20.t:0 "La RNC nous a abandonnés !"
 nf_ffi.20.d:0 "Malgré les promesses et les traités conclus lors de notre incorporation en tant qu'État de la R.N.C, nous avons reçu des nouvelles selon lesquelles le Baja va être transféré sous le contrôle de la Fédération des Luchadores Libres, un groupe de lutteurs tribaux masqués. Nous avons essayé, sans succès, de demander à la R.N.C. de reconsidérer sa décision, mais en vain, il ne nous reste qu'une seule option."
 nf_ffi.20.a:0 "Acceptation."
 nf_ffi.20.b:0 "Revolution !"

 nf_ffi.21.t:0 "Les Révoltes de Baja !"
 nf_ffi.21.d:0 "Après avoir été informés du traité conclu entre nous et la RNC, les territoires de Baja ont décidé qu'ils préféraient choisir l'indépendance plutôt que de se soumettre à notre régime bienveillant, cette folie sera rectifiée."
 nf_ffi.21.a:0 "Nous les rendrons libres par la force !"

 nf_ffi.22.t:0 "Les Luchadores Libres demandent la paix !"
 nf_ffi.22.d:0 "La guerre dans le Golfe de Californie étant dans l'impasse, les Luchadores Libres ont demandé la fin des hostilités et le retour au statu quo."
 nf_ffi.22.a:0 "Nous acceptons !"
 nf_ffi.22.b:0 "Grosse chance."

 nf_ffi.23.t:0 "[FROM.GetName] Accepte !"
 nf_ffi.23.d:0 "[FROM.GetName] A accepté notre offre pour une paix blanche, le Golfe de Californie est à nouveau calme."
 nf_ffi.23.a:0 "C'est mieux que rien."

 nf_ffi.24.t:0 "[FROM.GetName] Refuse !"
 nf_ffi.24.d:0 "[FROM.GetName] a refusé notre offre de paix blanche, le Golfe de Californie ne connaîtra pas la paix dans un avenir proche."
 nf_ffi.24.a:0 "Retour à la guerre, donc."

 nf_ffi.25.t:0 "[FROM.GetName] Demande pour la paix !"
 nf_ffi.25.d:0 "La guerre dans le Golfe de Californie étant dans une impasse, [FROM.GetName] a demandé la fin des hostilités et un retour au statu quo."
 nf_ffi.25.a:0 "Nous acceptons !"
 nf_ffi.25.b:0 "Grosse chance."

 nf_ffi.26.t:0 "[FROM.GetName] Accepte !"
 nf_ffi.26.d:0 "[FROM.GetName] a accepté notre offre pour une paix blanche, le Golfe de Californie est à nouveau calme."
 nf_ffi.26.a:0 "C'est mieux que rien."

 nf_ffi.27.t:0 "[FROM.GetName] Refuse !"
 nf_ffi.27.d:0 "[FROM.GetName] a refusé notre offre de paix blanche, le Golfe de Californie ne connaîtra pas la paix dans un avenir proche."
 nf_ffi.27.a:0 "Retour à la guerre, donc."

