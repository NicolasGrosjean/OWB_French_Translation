  ### Node tutorial Hints
  TRADE_NODE_NAME_TRIGGER: "[GetTradeNodeNameTTHint]"
  TRADE_NODE_NAME_HINT_TT: "§gTrade nodes are a collection of states which have above average commerce for the wasteland. Each node has a centre state which collects [GetCapCurrencyType]s and is the origin of trade routes. Member states contribute development to the node, increasing its level.§!"

  TRADE_NODE_PROGRESS_TRIGGER: "[GetTradeNodeProgressTTHint]"
  TRADE_NODE_PROGRESS_HINT_TT: "§gProgress and level are measured by state development in an Economic Node. State development is a weighted average of factories, dockyards, infrastructure, and river access between a centre state, and its member states.§!"

  TRADE_NODE_LEVEL_TRIGGER: "[GetTradeNodeLevelTTHint]"
  TRADE_NODE_LEVEL_HINT_TT: "§gLevel 8 can be reached naturally, beyond level 8 requires Economic Development.§!"

  TRADE_NODE_ECONOMIC_DEVELOPMENT_TRIGGER: "[GetTradeNodeEconomicDevelopmentTTHint]"
  TRADE_NODE_ECONOMIC_DEVELOPMENT_HINT_TT: "§gEconomic Development increases level by one per point. Economic development can be granted through focuses, events, decisions, and more! Each point allows development past level 8 to a maximum of level 10§!"

  TRADE_NODE_BASE_VALUE_TRIGGER: "[GetTradeNodeBaseValueTTHint]"
  TRADE_NODE_BASE_VALUE_HINT_TT: "§gNode level creates development value.§!"

  TRADE_NODE_TRADE_VALUE_TRIGGER: "[GetTradeNodeTradeValueTTHint]"
  TRADE_NODE_TRADE_VALUE_HINT_TT: "§gAmount of trade flowing into a node.§!"

  TRADE_NODE_TOTAL_VALUE_HINT_TT: "\n\n§gTotal node value is combined development and trade value, with modifiers. Total value is shared along trade routes.§!"

  TRADE_NODE_MEMBER_STATES_LIST_ENTRY_HINT_TT: "\n\n §gMember states make up the body of a node. Routes do not go directly to or from member states, but they contribute development to node progress and level. A member state can only be a member of one node at a time.§!"

  TRADE_NODE_TRADE_ROUTE_BUTTON_TRIGGER: "[GetTradeNodeRouteButtonTTHint]"
  TRADE_NODE_TRADE_ROUTE_BUTTON_HINT_TT: "§gTrade routes send a portion of total node value to the target, and receive a smaller portion of the target node's value back.§!"

  TRADE_NODE_PROMOTE_BUTTON_TRIGGER: "[!promote_node_button_click_enabled][GetTradeNodePromoteTTHint]"
  TRADE_NODE_PROMOTE_BUTTON_HINT_TT: "§gPromoting a node increases level and development value.§!"

  TRADE_NODE_ORGANIZATION_LIST_ENTRY_TRIGGER: "[GetTradeNodeOrganizationTTHint]"
  TRADE_NODE_ORGANIZATION_LIST_ENTRY_HINT_TT: "§gOrganizations create shops and establishments in nodes. Having an organization in a node unlocks the ability to access their shop, as well as favours, for a country. Organizations spread between nodes through trade routes.§!"

  NODE_MAP_LEDGER_TRIGGER: "[GetNodeMapLedgerTTHint]"
    NODE_MAP_LEDGER_HINT_TT: "§gThe '§!§MLedger§!§g' within the trade node map displays incomes from all nodes under your country's control. It also displays a list of currently controlled trade nodes§!"

  NODE_MAP_LEDGER_ROUTES_TRIGGER: "[GetNodeMapLedgerRoutesTTHint]"
    NODE_MAP_LEDGER_ROUTES_HINT_TT: "§gAllows management of all incoming and outgoing trade routes from nodes. Editing a trade route has a 120 day cooldown§!"

  NODE_MAP_MARKER_TRIGGER: "[GetNodeMapMarkerTTHint]"
    NODE_MAP_MARKER_HINT_TT: "§gClick to select this node. Selecting a node highlights '§!§MTrade Links§!§g' on map. Selection also opens a panel to control country to send, remove, and manage income and outgoing trade routes.§! \n§!§GGreen§!§g highlight denotes a trade link. \n§!§OOrange§!§g highlight denotes an active trade route.§!"

  NODE_MAP_TRADE_CONNECTION_TRIGGER: "[GetNodeMapConnectionTTHint]"
    NODE_MAP_TRADE_CONNECTION_HINT_TT: "§gClick to view a connected node able to receive a trade route from the currently selected node. \n§!§GGreen§!§g highlight denotes a trade link. \n§!§OOrange§!§g highlight denotes an active trade route.§!"