  # Generic Flavour Events
 flavour.1.t:0 "Troubles Parmi les Esclaves"
 flavour.1.d:0 "Si nos esclaves n'ont jamais été très heureux de leurs conditions de travail et de leur statut social, il semble que ces dernières semaines, nos esclavagistes soient devenus particulièrement rebelles à nos ordres. Sous l'impulsion d'un chef d'esclave influent de [Root.Capital.GetName], des grappes de violence sporadiques contre les propriétaires d'esclaves se sont répandues dans tout le pays ces derniers jours, les esclaves défiant les ordres et tentant même des évasions massives. Alors que leurs principales revendications ne sont guère plus que de meilleures conditions de vie et de nourriture, nous risquons de mettre en place un dangereux précident si nous nous plions aux esclaves. Les écraser, en revanche, briserait certainement l'esprit des esclaves pour les décennies à venir, mais pourrait coûter cher en hommes et en stabilité. Que devons-nous faire ?"
 flavour.1.a:0 "Faites de petites concessions."
 flavour.1.b:0 "Ecrasez la révolte !"
 flavour.1.c:0 "[Root.GetLeader] écrasera la révolte personnellement !"
 flavour.2.t:0 "Commerçants d'Hawaii"
 flavour.2.d:0 "Loin à l'ouest, au-delà des épaves de plateformes pétrolières et d'une petite île militaire, se trouvent les îles d'Hawaï. Autrefois, selon un livre que nous avons trouvé au hasard, ces îles faisaient également partie de l'Amérique et étaient le siège de la flotte américaine du Pacifique. En 2077, la flotte du Pacifique était une vaste collection de porte-avions, de destroyers et de navires lance-missiles à propulsion nucléaire. La majeure partie de la flotte était au port au début de la Grande Guerre, et a été anéantie par la multitude de missiles nucléaires chinois qui ont frappé le port. Les tribus d'Hawaii vivent aujourd'hui de la destruction des composants avancés des innombrables épaves, en échange d'armes et de nourriture avec les colonies de la côte ouest. Ce matin, un groupe de commerçants natifs d'Hawaï est arrivé dans nos ports, offrant une pléthore de marchandises rares pour un prix. C'est une occasion que nous n'aurons pas avant un certain temps !"
 flavour.2.a:0 "Viens, racontez-nous des histoires de guerre de votre terre natale."
 flavour.2.b:0 "Acheter certains de leurs produits exotiques pour notre peuple."
 flavour.2.c:0 "Concluez un accord commercial d'un an avec eux !"
 flavour.2.e:0 "Détournez-les..."
 flavour.3.t:0 "Commerçants des Empires du Sud"
 flavour.3.d:0 "Dans les décennies qui ont suivi la Grande Guerre, les radiations se sont infiltrées dans les grandes forêts et jungles d'Amérique du Sud : elles ont irradié la faune et empoisonné l'air. Les jungles ont absorbé les radiations de ces horribles ogives, se transformant lentement en un enfer irradié. Une fois domptés, les animaux sont devenus de vicieux chasseurs, et la multitude de serpents et d'araignées a considérablement augmenté en taille : ils s'attaquaient les uns aux autres et aux humains qui restaient. Si l'Amérique du Sud a été épargnée par les frappes nucléaires directes, elle a terriblement souffert de la mutation de la faune et de l'effondrement des cultures. Les survivants de la première décennie se sont lentement regroupés sur les côtes et le plateau de Patagonie pour former l'un des nombreux \"Empires du Sud\" : de grands groupes de pilleurs qui contrôlaient de vastes étendues de territoire, toujours en guerre les uns contre les autres et luttant pour s'en sortir. \n\nCependant, tous ceux qui résidaient dans ces \"Empires du Sud\" ne souscrivaient pas à leur philosophie de raid. Les communautés côtières, conservant leur indépendance grâce au paiement d'un tribut à diverses factions, sont devenues des centres de commerce de richesses. Faisant le commerce de peaux d'animaux et de délicieux fruits des forêts tropicales, ces villes-États sud-américaines ont lentement renforcé leurs liens commerciaux avec les nations du Golfe du Mexique, qui échangent des composants avancés et de la ferraille en échange. Une flotte de navires de commerce a récemment accosté dans nos ports, et nous offre une rare opportunité de nous procurer des marchandises rares. Nous devrions cependant agir rapidement, car ils restent rarement longtemps !"
 flavour.3.a:0 "Demandez à apprendre comment ils cultivent ces fruits."
 flavour.3.b:0 "Nous devrions les payer pour qu'ils nous enseignent l'art de la diplomatie."
 flavour.3.c:0 "Concluez un accord commercial !"
 flavour.3.e:0 "Nous ne pouvons pas faire un achat maintenant..."
  # Unique Flavour Events
 flavour_unique.1.t:0 "L'incident [Root.Capital.GetName]"
 flavour_unique.1.d1:0 "L'un des secrets gouvernementaux les plus mal gardés avant la Grande Guerre était l'existence des \"Zétans\" : des êtres extra-terrestres qui ont observé la race humaine depuis une orbite lointaine. Bien que le gouvernement américain n'ait jamais officiellement reconnu leur présence (ils avaient d'autres choses en tête, après tout), le public a considéré comme plus ou moins certain que ces extraterrestres étaient là pour rester. Il est certain que les Zétans semblent toujours être ici plus de deux siècles après la Grande Guerre qu'ils ont sûrement regardée avec une joyeuse excitation. Comment pouvons-nous le savoir ? Eh bien, il semble qu'un vaisseau spatial Zétan se soit écrasé près de [Racine.Capitale.ObtenirNom]. Les deux occupants de Zétan, identifiés grâce à leur étrange ressemblance avec les graffitis d'avant-guerre, sont toujours en vie et ont mis en place une solide défense de leur vaisseau écrasé. Quelques-uns de nos soldats ont déjà péri lors de leur repérage, mais avec un assaut coordonné, nous pouvons sûrement écraser les deux défenseurs et atteindre le navire."
 flavour_unique.1.d2:0 "Une grande comète est tombée du ciel ! Brûlant plus fort que nos feux, elle s'est écrasée sur le sol depuis les cieux la nuit dernière. Certains membres de notre tribu ont osé l'approcher, espérant qu'elle était un cadeau des dieux, mais n'ont trouvé que mort et destruction autour d'elle. Deux petits hommes verts, avec des armes qui crachaient de la lumière pure, ont défendu la comète avec courage. Ils doivent sûrement être les guerriers des dieux, ici pour nous mettre à l'épreuve avant que nous puissions atteindre le trésor de la grande comète. Si nous voulons avoir accès aux lumières clignotantes et aux ronflements de la comète, nous devons vaincre ces saints gardiens !"
 flavour_unique.1.a:0 "Laissez-la..."
 flavour_unique.1.b:0 "Mettez tout à la casse !"
 flavour_unique.1.c:0 "Transportez-le et étudiez-le."
 flavour_unique.2.t:0 "Ouverture de l'Abri 187"
 flavour_unique.2.d:0 "À la grande surprise des habitants de [Root.Capital.GetName], ils ont vécu toute leur vie au sommet d'une vaste expérience de Vault-Tec. L'Abri 187 semble être un réseau de sous-abris situés dans les villes voisines, chacune étant reliée par un vaste labyrinthe de tunnels comportant un nombre important de barricades artificielles et de squelettes éparpillés. Nous avions déjà identifié les entrées de certains de ces sous-abris, mais chacune d'entre elles semble avoir été ouverte de force. D'après les récits des descendants des premiers habitants d'Abri, cela semble avoir fait partie de la méchante expérience à laquelle Vault-Tec a soumis les habitants. L'Abri a ouvert les portes de la chambre forte à chacun des sous-abris après deux ans de la Grande Guerre, forçant chaque sous-abris à se frayer un chemin jusqu'à la chambre centrale. Bien sûr, la chambre centrale n'avait de la place que pour quelques-uns, et une guerre féroce a éclaté entre les 12 abris secondaires alors que chacun d'entre eux cherchait à contrôler la dernière zone exempte de radiations dans l'Abri. Après plus d'une décennie de combats, l'Abri 187-08 fut victorieux, même si plus de 8000 hommes, femmes et enfants moururent avant d'atteindre leur objectif. C'est alors et seulement alors que la chambre centrale de l'Abri 187 fut scellée et que de vastes réserves de nourriture furent révélées, permettant aux descendants de ceux qui ont mené cette guerre sanglante de prospérer : jusqu'à aujourd'hui.  \n\nEn clignotant, les premiers habitants de l'Abri 187 ont émergé dans la lumière crue des Terres Désolées. Malheureusement pour eux, la porte principale de leur Abri s'est ouverte juste en dessous de l'un de nos nombreux camps militaires : les premiers habitants de l'abri ont été rapidement appréhendés et amenés devant [Root.GetLeader]. Nos conseillers sont impatients de savoir ce qu'ils vont faire du reste des habitants. Nous pourrions certainement les convaincre de se joindre à notre combat pour survivre aux Terres Dévastées, mais si nous les maintenons en vie, ils refuseront certainement tout effort que nous ferions pour mettre au rebut leur Abri. A la place, nous pourrions les éliminer par une attaque surprise. Beaucoup d'innocents mourraient, mais est-ce que la mise au rebut en vaut la peine ?"
 flavour_unique.2.a:0 "Apprenez-leur à connaître le nouveau monde : ils nous rejoindront."
 flavour_unique.2.b:0 "Tuez-les tous, et piller l'Abri nouvellement découvert."
 flavour_unique.2.c:0 "Persuadez-les de nous rejoindre, et puis piller leur Abri."
 flavour_unique.3.t:0 "Stoppez ou mourez jeune Stumpy !"
 flavour_unique.3.d:0 "La partie la plus difficile de l'errance dans les Terres Désolées n'est pas la faune vicieuse, ni les pillards cannibales. Non, le plus dur est de trouver un endroit confortable pour dormir. Ce soir ne fait pas exception, mais l'espoir est en vue : à l'horizon, vous avez repéré une petite cabane avec un toit encore debout. Vous vous approchez, déjà impatient d'enlever vos bottes et de vous détendre après une longue journée. Vous signant, vous ouvrez la porte et déposez votre sac. C'est alors que des mots vous transpercent, vous ramenant à la réalité.\n\n\"Arrête-toi ou meurs jeune stumpy ! Au nom de Steiner Von Grinchenhauzen ! Pourquoi venez-vous interrompre notre rendez-vous avec la mort?!\" L'homme vous crie dessus avec un fort accent allemand bien qu'il soit à un mètre de vous, alors qu'une douzaine d'hommes se tiennent autour de lui, arborant d'étranges insignes.\n\n\"Je cherchais juste un endroit où rester ? Qui êtes-vous ?\", répliquez-vous, la main se déplaçant vers le pistolet sur votre hanche.\n\n\"Ne me pose pas de questions mon minion, à moins que Steiner ne te le dise ! Sie Ratte ! Tu regardes juste, hein ? Eh bien, je vous félicite pour votre chance et vos sens impeccables ! Car nous sommes sur le point d'envahir vos petites Terres Désolées et de transformer chaque once de joie de votre peuple en larmes d'angoisse afin que je puisse les boire ! Et tu es tombé par hasard sur le camp temporaire des Officiers ! Pour ta chance, mon minion, j'épargnerai ta vie, mais seulement si tu acceptes de ne pas interférer avec nos plans et de retirer les membres de toute vie ici !\"\n\nVous levez un sourcil d'incrédulité en entendant ses paroles : il est clair que les radiations extérieures ont embrouillé le cerveau de ce pauvre homme. Avant que vous n'ayez le temps de lui répondre, Steiner continue. \"C'est un plaisir de vous rencontrer, vous qui êtes un misérable habitant des Terres Désolées. Bien que mes prouesses intellectuelles me disent que vous n'avez plus de pouvoir ici que je ne le pensais. Auf Wiedersehen.\"\n\n- Sans un mot de plus, Steiner et ses Officiers vous dépassent et sortent par la porte. Vous vous préparez à vous coucher pour la nuit, toujours sans voix alors que les paroles folles de Steiner rebondissent dans votre cerveau. Les heures passent, et finalement vous trouvez assez de mots pour articuler une réponse."
 flavour_unique.3.a:0 "\"Qu'est-ce que c'est que ce bordel ?\""

#### mexican flavour events
 mexicoflavour.1.t:9 "Día de los Muertos"
 mexicoflavour.1.d:9 "Today marks the traditional celebration of the Day of the Dead. While the origins of the festivity have been mostly lost in the centuries after Armageddon, the spirit of supernatural celebration and ancestral remembrance remains strong. All across Mexico, from the highest classes to the lowest, commemoration of the event unites the people, cementing this small connection with the world that has passed for another year."
 mexicoflavour.1.a:9 "Save me a sugar skull!"
 mexicoflavour.1.b:9 "A strange, but quaint tradition."
 mexicoflavour.2.t:9 "A Thanks to the Gods"
 mexicoflavour.2.d:9 "Today's date marks the celebration of Thanksgiving in Mexico. Even though the festivity of the holiday has been burnt away by nuclear fire, the idea of thanking Gods has remained. Across Mexico, Tlaloc gives food and tries to impart the mostly American tradition on the people of Mexico. The Mexican people thank their Gods and pray for another year of safety and survival."
 mexicoflavour.2.a:9 "Um, Thanks for the free food!"
 mexicoflavour.2.b:9 "Our traditions and spirit will be restored."
 mexicoflavour.2.c:9 "Thank you, our people shall feast tonight."
 mexicoflavour.3.t:9 "The Remembrance of the War"
 mexicoflavour.3.d:9 "Even after two centuries of survival in the deserts, cities and jungles of Mexico, we mark this day and remember the Great War, as many of us still remember the day the bombs dropped, this day marks the destruction of our nation and the end of the world. But we will continue to prosper for another year."
 mexicoflavour.3.a:9 "We need to celebrate our survival."
 mexicoflavour.4.t:9 "The Gift from Above"
 mexicoflavour.4.d:9 "Over the centuries, the weather has changed drastically, radiation storms and droughts ravage the wasteland. As seasons change in Mexico, our people and especially our farmers, once more pray for rain and prosperity of our crops, let's hope this year brings us hope."
 mexicoflavour.4.a:9 "And the heavens answered."
 mexicoflavour.4.b:9 "A dry wasteland once more."
 mexicoflavour.5.t:9 "Domingo de Gloria"
 mexicoflavour.5.d:9 "Today marks the celebration of Easter in Mexico. Even though big celebrations are not a thing in this ruined world, the festivity and the idea of the holiday has remained. Across Mexico people are celebrating and try to bring the tradition back to Mexico. It would seem that the practices of the old world are not completely extinct."
 mexicoflavour.5.a:9 "Get me a Capiriotada!"
 mexicoflavour.6.t:9 "Old World Day"
 mexicoflavour.6.d:9 "Today we celebrate Old World Day, a day commemorating our traditions and pre-war celebrations that turned to ash by nuclear fire. This day will be our remembrance to the Old World and its heritage, and a day celebrating our survival for another year."
 mexicoflavour.6.a:9 "We will not forget our traditons."
 mexicoflavour.7.t:9 "The Anniversary of the American Occupation"
 mexicoflavour.7.d:9 "Today marks a grim day in Mexican history, the beginning of the American Occupation. Even after two centuries, the people of Mexico still remember when American forces entered Mexico for the first time. The Occupation led to the annexation and colonization of North Mexico and to a Pro-American Puppet Mexico, the creation of Petro-Chico, an arm of Poseidon Energy and the creation of Rio Grande, whose American soldiers helped Mexican citizens after the bombs dropped. Despite the centuries that have passed, the people of Mexico still have the fire of resistance in their heart."
 mexicoflavour.7.a:9 "Our people will continue to fight."
 mexicoflavour.7.b:9 "A liberation, not an occupation."
 mexicoflavour.7.c:9 "A stain on our history."
 mexicoflavour.8.t:9 "Hurricane Tlaloc Hits Southern Mexico!"
 mexicoflavour.8.d:9 "Hurricane Tlaloc, named after the God of rain and storms, just made landfall in Southern Mexico, bringing destructive winds and rain, reports suggest that heavy damage was common, leaving many roads and buildings destroyed and hundreds of people injured. Once again, the wasteland must endure."
 mexicoflavour.8.a:9 "We'll pray for them."
 mexicoflavour.8.b:9 "Deploy the emergency teams!"
 mexicoflavour.9.t:9 "The Great Southern Fire"
 mexicoflavour.9.d:9 "Past Mexico, civilisation ends. The irradiated ruins of Central America are home only to migrant tribes and refugees, with only the Guerreros of Honduras braving the jungles beyond. Now, from beyond the Panisthmus, Great columns of smoke can be seen coming from the land known as South America. Across South Mexico, the smoke covers the sky, bringing panic and confusion to all of Mexico, as the smoke has no explanation."
 mexicoflavour.9.a:9 "Let's hope for the best."
 mexicoflavour.9.b:9 "Out of sight, out of mind"
 mexicoflavour.9.c:9 "We will hold, whatever is out there."
 mexicoflavour.10.t:9 "Debris Hits Our Shore!"
 mexicoflavour.10.d:9 "After the bombs fell, most ships that were ocean-born at the time turned quickly into ghost ships after their crew ran out of food or died from radiation. To this day, countless derelicts still roam the seas, drifting along with the currents. Today, one of these wrecks came across our shore, its shadow casting over our salvage team. A gift from §BChalchiuhtlicue§!, god of the oceans, it seems."
 mexicoflavour.10.a:9 "Scrap it!"
 mexicoflavour.10.b:9 "We can learn from this."
 mexicoflavour.11.t:9 "§RWE LOVE GENERALISSIMO DAY§!"
 mexicoflavour.11.d:9 "Today, all of Gente Del Sol celebrates Generalissimo Day! A day celebrating our invincible, unbeatable, and incalculably attractive leader! Our Generalissimo has done a lot for the people of Gente in these years! Many people remember when our Generalissimo single- (and bare) handily defended Puerto-Libertad bravely against waves of monstrous cangrejos! At our handsome and virile Generalissimo’s speech today, he proclaimed: \"Our place in the sun will be found!\" and \"It is you, my friends, who I thank for making me what I am today. Without your lives to rule over, I would be nothing. I am as proud to be your leader as you are to be my subjects! Long live Gente! Long live the Generalissimo!\" This eloquent and impassioned speech was met with a mandatory five-minute standing ovation, and one elderly gentleman was reported to have fainted from the sheer passion felt by the citizens of Gente for their leader."
 mexicoflavour.11.a:9 "Long live the Generalissimo!"
 mexicoflavour.12.t:9 "The Day of Founding"
 mexicoflavour.12.d:9 "Today marks the anniversary of our great empire's beginning, celebrated through the acts of the First Speaker. While her actions and personage have long since passed into myth, our First Speaker, the Lifebringer, is venerated today for her great deeds in founding the Aztlan empire. Festivities and processions across the empire commemorate the actions of the First Speaker and her legendary acts of unification across Mexico, culminating in a great midnight feast to celebrate the life and prosperity she brought to these lands.  While Speakers have come and gone since the Lifebringer, her legacy in the heart of the Aztlani people will never be replaced."
 mexicoflavour.12.a:9 "Glory to the Empire!"
 mexicoflavour.13.t:9 "The Great Defeat"
 mexicoflavour.13.d:9 "Today marks a somber moment for the Aztlani empire, commemorating the great failure of the Northern War against Tlaloc, and their crushing defeat at the hands of the God-Machine. While the scars have mostly healed, the lives lost in that disastrous campaign left a hole in in the Aztlani people, and remembering their passing in a day of mourning is only a small part in healing the great wound of that defeat."
 mexicoflavour.13.a:9 "A most regretable affair."
 mexicoflavour.13.b:9 "Let's not dwell on it."
 mexicoflavour.14.t:9 "Day of Waves"
 mexicoflavour.14.d:9 "Today, the shores of Itza are thronged with crowds, keen to watch the day of seafaring and racing that marks the Day of Waves. Instituted by the Kalomte to bolster Itza's long naval tradition, the holiday has become a national affair, with prospective racers keen to prove their sea-legs and gain the attention of the keen-eyed admiralty, who have taken to watching the day's events with interest."
 mexicoflavour.14.a:9 "What a grand day!"
 mexicoflavour.14.b:9 "Take note of the winner."
 mexicoflavour.15.t:9 "International Coffee Appreciation Day"
 mexicoflavour.15.d:9 "One of the few company-wide public holidays in the Costa plantations, International Coffee Appreciation Day is a day of mandatory festivity amongst the plantation-workers, who get to enjoy the fruits of their labour and even a half-days work, all at the generous largesse of the Baron himself. This holiday has begun to slowly spread amongst Costa's international clientele, through judicious discounts offered on select products during the day's trading."
 mexicoflavour.15.a:9 "Drink up!"
 mexicoflavour.15.b:9 "Mines still glowing, is that a good thing?"
 mexicoflavour.16.t:9 "Unexploded Unclear Bomb"
 mexicoflavour.16.d:9 "Despite the centuries that have come and gone, the horrors of the Great War continue to rear their ugly heads. In the outskirts of a rural village, the undetonated remains of a low-grade nuclear warhead were uncovered by farmhands breaking new ground. While panicked at first, it became clear that the bomb was a dud, and we are now left with the decision to either cordon off the area, or attempt to defuse it."
 mexicoflavour.16.a:9 "Let's not tempt fate, leave it be."
 mexicoflavour.16.b:9 "Caution is for fools, open it up!"
 mexicoflavour.17.t:9 "All quiet on the Southward Front"
 mexicoflavour.17.d:9 "Living in the south of Mexico, one has become accustomed to living with the ever-present danger of untold horrors emerging from the southern wastelands. Today, however, that terror is lessened, what few tribals that live in the jungles seem to be content, and no great flames or warcries echo over the irradiated mountains. \n\nLet's enjoy the peace while we can."
 mexicoflavour.17.a:9 "No news is good news!"
 mexicoflavour.17.b:9 "It's a calm, but where's the storm?"
 mexicoflavour.18.t:9 "Annual Employer Appreciation Day"
 mexicoflavour.18.d:9 "Today marks the one of the most important festivities of the Petro Chico tribals, the 'National Employer Appreciation Day.' Apparently originating from sort of pre-war holiday, the day consists of all current adherents to the great 'Compnee' giving devotion to their local and overarching leaders, or  demonstrating thankfulness for their guidance and rulership over them. These local leaders in turn give penance to their upper-management overseers, progressing all the way to the top, where El Seeyo prostrates himself to the terminal of Tlaloc. Needless to say, nothing useful gets done."
 mexicoflavour.18.a:9 "Long Live the El Seeyo!"
 mexicoflavour.18.b:9 "Are they masochists or something?"
 mexicoflavour.19.t:9 "Independence Day"
 mexicoflavour.19.d:9 "With the independence of the Viceroyalty from Aztlan still in recent memory, the anniversary has become somewhat of an important day in West Mexico. To the Viceroyalty traders, it is a day of great festivity and celebration, with businesses sometimes even closing early to celebrate. For the Aztlani loyalists, it is a more somber affair, and often studiously ignored to the point of willful ignorance, for fear of appearing unpatriotic."
 mexicoflavour.19.a:9 "For Freedom!... And profit."
 mexicoflavour.19.b:9 "We should really update our calendars."
 mexicoflavour.20.t:9 "Santa Anna's Birthday"
 mexicoflavour.20.d:9 "On this day, in Feburary 1794, Santa Anna's human predecessor entered the world. While the new Santa Anna is a far cry from his ancient forerunner, and details of his past life are gleaned only from Tlaloc's fading memory banks, the AI still feels a fond connection to this day, and has taken to observing it in his own quiet way. This fact has been capitalised on by Santa Anna's more judicious subprograms, who have began to foster commemoration of the day in the local populace, who are quite confused but nonetheless happy for an extra day of celebration."
 mexicoflavour.20.a:9 "Happy birthday son, I'm so proud of you."
 mexicoflavour.20.b:9 "Send him a giftcard."
 mexicoflavour.20.c:9 "Is that a grey pixel in my hair?"
 mexicoflavour.21.t:9 "Anniversary of Maximilian's Coronation"
 mexicoflavour.21.d:9 "Centuries ago, another Maximilian ruled over Mexico. His rule, from what can be gathered, was short, doomed to fail, and ultimately tragic, but nevertheless serves as precedent to the new emperor's imperial vision. While the details of Maximilian's first coronation remain sketchy, The AI has created a fanciful revision of history in his memory. Substituting the blank space for a lavish ceremony filled with joyous celebration by subject and ruler alike, where a new era of peace and prosperity for Mexico was cemented by the placing of the luxious Imperial Crown upon the blessed monarch's head. Maximilian's attempts to relive the joy of this false memory have taken the form of a mandatory public holiday, where his subjects are cajoled into celebrating all night and are educated on the greatness of benevolent absolutism and the generosity of their liege."
 mexicoflavour.21.a:9 "Send him a celebratory e-mail."
 mexicoflavour.21.b:9 "I miss that crown..."
 mexicoflavour.22.t:9 "Of Fire and Rain"
 mexicoflavour.22.d:9 "Many of the ancient traditions of the Mexican people were lost to history by the Spanish invasion and occupation. Even the life of Moctezuma, reborn through circuitry and steel, is a mystery even to him. The databanks of his late father can only give hints of the era that was lost, distorted and reviled by Yanqui revisionism. But Moctezuma has faced greater obstacles. Taking his own rebirth as a portent, he has begun to rebuild the traditions of the ancient Nahuatl peoples. These rituals, warped by his own corruptions, have become farcial monuments to chaos, New Fire ceremonies send plumes of smoke into the sky. and low-altitude missiles are used as cloudbreakers to bring the gift of Tlaloc's rain. The people are bewildered and terrified, but the work of rejuvenation has begun, and none but Moctezuma can see where it ends."
 mexicoflavour.22.a:9 "In destruction, rebirth."
 mexicoflavour.22.b:9 "Wait, why is this even a holiday?"
 mexicoflavour.23.t:9 "Constitution Day"
 mexicoflavour.23.d:9 "Zapata's lifelong fight for Mexico's soul was one that cost him his life, and while his beloved country may now be unrecognisable, there is one great achievement he still holds dear, that even the revisionist propaganda of Tlaloc's memorybanks could not erase: The Constitution of 1917. Socialist, progressive, and Revolutionary with a capital R, the constitution to Zapata remains the guiding light of his AI directive, and the signing of this document in February 5th has become a national holiday in his new lands. While Zapata's citizens, and those of Mexico as a whole may still labor under injustice, as long as the constitution guides, hope remains for Mexico."
 mexicoflavour.23.a:9 "Well, if it makes him happy..."
 mexicoflavour.23.b:0 "Vive le Mexique !"
 mexicoflavour.24.t:9 "Showdown in the Great Ring"
 mexicoflavour.24.d:9 "Los Mochis was afire this afternoon, when local crowd favourite Chavo Guerrero faced a Royal Rumble grudge match against fifteen foes in succession. The towering titan lasted over half an hour in the ring, before finally succumbing to a tag team clothespin that sent him out of the ring. While ultimately losing, Chavo's legendary stamina has won him even more fans in the ring today, and he promises to make his next bout last an hour as soon as his broken arms heal."
 mexicoflavour.24.a:0 "Quel match !"
 mexicoflavour.24.b:9 "I hate those freaks..."
 mexicoflavour.24.c:0 "Quel match !"
 mexicoflavour.25.t:9 "Tales from Afar."
 mexicoflavour.25.d:9 "Mexico is not the only land of titans and fallen empires. Traders from across the north are a frequent sight in our lands, and they bring with them tales of adventure and heroism that'd put the Aztlani jaguar warriors to shame. A few of these stories have become local favourites, but as the water merchants gather around the fireplace, which one should we hear today?"
 mexicoflavour.25.a:9 "Tell us of the Chosen One."
 mexicoflavour.25.b:9 "Tell us about the Great Calculator,"
 mexicoflavour.25.c:9 "Do you have any new stories by any chance?"
 mexicoflavour.26.t:9 "The Pancho Parade"
 mexicoflavour.26.d:9 "It's a grand day in Colonet today, as the people of the Baja celebrate their newfound prosperity and safety under the leadership of Pancho Villa. The semi-spontaneous festivities, apparently unknown even to Pancho himself, have carried on into the night, with singing, dancing, and feasting in continuous succession. A new folk song has even been written as an ode to Pancho, extolling both his sagicity as a leader and more...physical attributes."
 mexicoflavour.26.a:9 "It is all for you, my people!"
 mexicoflavour.26.b:9 "What a showoff."
 mexicoflavour.27.t:9 "The Gringo"
 mexicoflavour.27.d:9 "Smuggling goods in and out of the N.C.R. has become something of a national institution in La Paz, and while the yanquis aren't that fond of it there's quite little they can do about the situation. Of course, that didn't stop their foolish attempt to send an infiltrator down south to track down our contacts in California, and it certainly didn't stop their near immediate discovery and capture by our security crew. Now stripped of their fake moustache and a frankly insulting poncho, the gringo is pleading for safe passage back to the N.C.R. in return for a hefty ransom. What shall we say to this offer?"
 mexicoflavour.27.a:9 "They can go home... For a price."
 mexicoflavour.27.b:9 "They're not going anywhere."
 mexicoflavour.28.t:9 "Mining, or Crafting?"
 mexicoflavour.28.d:9 "The local Pinacate forum has been brought to a standstill today over what can only be considered one of the dumbest arguments of the new century. Apparently, the Works department has been drawn into two belligerant camps over funding primacy, with one side favouring investment into large-scale mining projects, while the other insists on allocating funds for new craft workshops. The situation has gotten nowhere, and so it falls to us to settle this age old debate: Mining, or Crafting?"
 mexicoflavour.28.a:9 "Mining, of course."
 mexicoflavour.28.b:9 "Crafting for sure!"
 mexicoflavour.29.t:9 "Sinaloa Red & the Arizona Ranger"
 mexicoflavour.29.d:9 "The town of Ultimo came to a standstill today over a deadly confrontation between one of Arizona Ranger remnants and a local cartel thug by the name of Sinaloa Roja. According to local reports, the narco had been a local nuisance in the town for the past few months, and had been expecting the royal treatment from all visitors, including the ranger. When the ranger refused, a high-noon duel took place in the town square, with the ranger filling Roja with lead before he even drew his pistol. While a small gesture in the grand scheme of things, this act of frontier justice has done much to enure the rangers in the eyes of the local populace."
 mexicoflavour.29.a:9 "Now that's how you do business."
 mexicoflavour.30.t:9 "The Sinaloa Circuit"
 mexicoflavour.30.d:9 "While the Great Race follows the ancient raceways and highways of old, tenderly maintained and restored by the Two Sun acolytes, new race courses are mapped out daily by daring racers, seeking to find the perfect blend of tight corners, wide open lanes, and daring twists and turns. [THIS.GetName] has recently codified a new course spanning half of northwest Mexico dubbed the 'Sinaloa Circuit,' and has set the competition afire with their highs-speed record time. While it won't be long before their time is challenged, [THIS.GetName] has more than proven their skill has a high-octane racer."
 mexicoflavour.30.a:9 "Fang it!"
 mexicoflavour.31.t:9 "El Presidente Day"
 mexicoflavour.31.d:9 "The office of president in the Rio Republic is not merely the head of state, the holder represents the combined will, optimism, and resilence of the Rio people. Seeking a fitting way to commemorate and honour this office, the people have taken an old American tradition and revived it for the new age. 'El Presidente Day' celebrates not only the current leadership of Rio, but the very democratic institution and the great sacrifices the country has made to remain free within and without. It's also a great day for barbequeing."
 mexicoflavour.31.a:9 "Viva [THIS.Getleader]!"

