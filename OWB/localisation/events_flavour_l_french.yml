  # Generic Flavour Events
 flavour.1.t:0 "Troubles Parmi les Esclaves"
 flavour.1.d:0 "Si nos esclaves n'ont jamais été très heureux de leurs conditions de travail et de leur statut social, il semble que ces dernières semaines, nos esclavagistes soient devenus particulièrement rebelles à nos ordres. Sous l'impulsion d'un chef d'esclave influent de [Root.Capital.GetName], des grappes de violence sporadiques contre les propriétaires d'esclaves se sont répandues dans tout le pays ces derniers jours, les esclaves défiant les ordres et tentant même des évasions massives. Alors que leurs principales revendications ne sont guère plus que de meilleures conditions de vie et de nourriture, nous risquons de mettre en place un dangereux précident si nous nous plions aux esclaves. Les écraser, en revanche, briserait certainement l'esprit des esclaves pour les décennies à venir, mais pourrait coûter cher en hommes et en stabilité. Que devons-nous faire ?"
 flavour.1.a:0 "Faites de petites concessions."
 flavour.1.b:0 "Ecrasez la révolte !"
 flavour.1.c:0 "[Root.GetLeader] écrasera la révolte personnellement !"
 flavour.2.t:0 "Commerçants d'Hawaii"
 flavour.2.d:0 "Loin à l'ouest, au-delà des épaves de plateformes pétrolières et d'une petite île militaire, se trouvent les îles d'Hawaï. Autrefois, selon un livre que nous avons trouvé au hasard, ces îles faisaient également partie de l'Amérique et étaient le siège de la flotte américaine du Pacifique. En 2077, la flotte du Pacifique était une vaste collection de porte-avions, de destroyers et de navires lance-missiles à propulsion nucléaire. La majeure partie de la flotte était au port au début de la Grande Guerre, et a été anéantie par la multitude de missiles nucléaires chinois qui ont frappé le port. Les tribus d'Hawaii vivent aujourd'hui de la destruction des composants avancés des innombrables épaves, en échange d'armes et de nourriture avec les colonies de la côte ouest. Ce matin, un groupe de commerçants natifs d'Hawaï est arrivé dans nos ports, offrant une pléthore de marchandises rares pour un prix. C'est une occasion que nous n'aurons pas avant un certain temps !"
 flavour.2.a:0 "Viens, racontez-nous des histoires de guerre de votre terre natale."
 flavour.2.b:0 "Acheter certains de leurs produits exotiques pour notre peuple."
 flavour.2.c:0 "Concluez un accord commercial d'un an avec eux !"
 flavour.2.e:0 "Détournez-les..."
 flavour.3.t:0 "Commerçants des Empires du Sud"
 flavour.3.d:0 "Dans les décennies qui ont suivi la Grande Guerre, les radiations se sont infiltrées dans les grandes forêts et jungles d'Amérique du Sud : elles ont irradié la faune et empoisonné l'air. Les jungles ont absorbé les radiations de ces horribles ogives, se transformant lentement en un enfer irradié. Une fois domptés, les animaux sont devenus de vicieux chasseurs, et la multitude de serpents et d'araignées a considérablement augmenté en taille : ils s'attaquaient les uns aux autres et aux humains qui restaient. Si l'Amérique du Sud a été épargnée par les frappes nucléaires directes, elle a terriblement souffert de la mutation de la faune et de l'effondrement des cultures. Les survivants de la première décennie se sont lentement regroupés sur les côtes et le plateau de Patagonie pour former l'un des nombreux \"Empires du Sud\" : de grands groupes de pilleurs qui contrôlaient de vastes étendues de territoire, toujours en guerre les uns contre les autres et luttant pour s'en sortir. \n\nCependant, tous ceux qui résidaient dans ces \"Empires du Sud\" ne souscrivaient pas à leur philosophie de raid. Les communautés côtières, conservant leur indépendance grâce au paiement d'un tribut à diverses factions, sont devenues des centres de commerce de richesses. Faisant le commerce de peaux d'animaux et de délicieux fruits des forêts tropicales, ces villes-États sud-américaines ont lentement renforcé leurs liens commerciaux avec les nations du Golfe du Mexique, qui échangent des composants avancés et de la ferraille en échange. Une flotte de navires de commerce a récemment accosté dans nos ports, et nous offre une rare opportunité de nous procurer des marchandises rares. Nous devrions cependant agir rapidement, car ils restent rarement longtemps !"
 flavour.3.a:0 "Demandez à apprendre comment ils cultivent ces fruits."
 flavour.3.b:0 "Nous devrions les payer pour qu'ils nous enseignent l'art de la diplomatie."
 flavour.3.c:0 "Concluez un accord commercial !"
 flavour.3.e:0 "Nous ne pouvons pas faire un achat maintenant..."
  # Unique Flavour Events
 flavour_unique.1.t:0 "L'incident [Root.Capital.GetName]"
 flavour_unique.1.d1:0 "L'un des secrets gouvernementaux les plus mal gardés avant la Grande Guerre était l'existence des \"Zétans\" : des êtres extra-terrestres qui ont observé la race humaine depuis une orbite lointaine. Bien que le gouvernement américain n'ait jamais officiellement reconnu leur présence (ils avaient d'autres choses en tête, après tout), le public a considéré comme plus ou moins certain que ces extraterrestres étaient là pour rester. Il est certain que les Zétans semblent toujours être ici plus de deux siècles après la Grande Guerre qu'ils ont sûrement regardée avec une joyeuse excitation. Comment pouvons-nous le savoir ? Eh bien, il semble qu'un vaisseau spatial Zétan se soit écrasé près de [Racine.Capitale.ObtenirNom]. Les deux occupants de Zétan, identifiés grâce à leur étrange ressemblance avec les graffitis d'avant-guerre, sont toujours en vie et ont mis en place une solide défense de leur vaisseau écrasé. Quelques-uns de nos soldats ont déjà péri lors de leur repérage, mais avec un assaut coordonné, nous pouvons sûrement écraser les deux défenseurs et atteindre le navire."
 flavour_unique.1.d2:0 "Une grande comète est tombée du ciel ! Brûlant plus fort que nos feux, elle s'est écrasée sur le sol depuis les cieux la nuit dernière. Certains membres de notre tribu ont osé l'approcher, espérant qu'elle était un cadeau des dieux, mais n'ont trouvé que mort et destruction autour d'elle. Deux petits hommes verts, avec des armes qui crachaient de la lumière pure, ont défendu la comète avec courage. Ils doivent sûrement être les guerriers des dieux, ici pour nous mettre à l'épreuve avant que nous puissions atteindre le trésor de la grande comète. Si nous voulons avoir accès aux lumières clignotantes et aux ronflements de la comète, nous devons vaincre ces saints gardiens !"
 flavour_unique.1.a:0 "Laissez-la..."
 flavour_unique.1.b:0 "Mettez tout à la casse !"
 flavour_unique.1.c:0 "Transportez-le et étudiez-le."
 flavour_unique.2.t:0 "Ouverture de l'Abri 187"
 flavour_unique.2.d:0 "À la grande surprise des habitants de [Root.Capital.GetName], ils ont vécu toute leur vie au sommet d'une vaste expérience de Vault-Tec. L'Abri 187 semble être un réseau de sous-abris situés dans les villes voisines, chacune étant reliée par un vaste labyrinthe de tunnels comportant un nombre important de barricades artificielles et de squelettes éparpillés. Nous avions déjà identifié les entrées de certains de ces sous-abris, mais chacune d'entre elles semble avoir été ouverte de force. D'après les récits des descendants des premiers habitants d'Abri, cela semble avoir fait partie de la méchante expérience à laquelle Vault-Tec a soumis les habitants. L'Abri a ouvert les portes de la chambre forte à chacun des sous-abris après deux ans de la Grande Guerre, forçant chaque sous-abris à se frayer un chemin jusqu'à la chambre centrale. Bien sûr, la chambre centrale n'avait de la place que pour quelques-uns, et une guerre féroce a éclaté entre les 12 abris secondaires alors que chacun d'entre eux cherchait à contrôler la dernière zone exempte de radiations dans l'Abri. Après plus d'une décennie de combats, l'Abri 187-08 fut victorieux, même si plus de 8000 hommes, femmes et enfants moururent avant d'atteindre leur objectif. C'est alors et seulement alors que la chambre centrale de l'Abri 187 fut scellée et que de vastes réserves de nourriture furent révélées, permettant aux descendants de ceux qui ont mené cette guerre sanglante de prospérer : jusqu'à aujourd'hui.  \n\nEn clignotant, les premiers habitants de l'Abri 187 ont émergé dans la lumière crue des Terres Désolées. Malheureusement pour eux, la porte principale de leur Abri s'est ouverte juste en dessous de l'un de nos nombreux camps militaires : les premiers habitants de l'abri ont été rapidement appréhendés et amenés devant [Root.GetLeader]. Nos conseillers sont impatients de savoir ce qu'ils vont faire du reste des habitants. Nous pourrions certainement les convaincre de se joindre à notre combat pour survivre aux Terres Dévastées, mais si nous les maintenons en vie, ils refuseront certainement tout effort que nous ferions pour mettre au rebut leur Abri. A la place, nous pourrions les éliminer par une attaque surprise. Beaucoup d'innocents mourraient, mais est-ce que la mise au rebut en vaut la peine ?"
 flavour_unique.2.a:0 "Apprenez-leur à connaître le nouveau monde : ils nous rejoindront."
 flavour_unique.2.b:9 "Tuez-les tous, et piller l'Abri nouvellement découvert."
 flavour_unique.2.c:0 "Persuadez-les de nous rejoindre, et puis piller leur Abri."
 flavour_unique.3.t:9 "Stoppen or Die Young Stumpy!"
 flavour_unique.3.d:9 "The hardest part of roaming the Wasteland isn't the vicious wildlife, nor is it the cannibalistic raiders. No, instead the hardest part is finding a comfy place to sleep. Tonight is no exception, but hope is in sight: on the horizon you've spotted a small shack with a roof still standing. You draw near, already looking forward to taking off your boots and kicking back after a long day. Signing, you open the door and drop your bag. Then words pierce through you, jerking you back to reality. \n\n\"Stoppen or die young stumpy! In the name of Steiner Von Grinchenhauzen! Why do you come her and interrupt our meeting of death?!\" The man is shouting at you in a thick German accent despite being three feet away, as a dozen men stand around him embroiled in strange insignia. \n\n\"I was just looking for a place to stay? Who are you?\" you retort back, hand moving to the pistol on your hip. \n\n\"Don't ask me questions minion, unless Steiner tells you to! Sie Ratte! Just looking, eh? Well then I congratulate you on your impeccable luck and senses! For we are about to invade your little Wasteland and turn every ounce of your people's joy into tears of anguish so that I may drink them! And you happened to stumble into the temporary camp of the Officers! For your luck, minion, I will spare your life, but only if you agree not to interfere with our plans and remove the limbs of all life here!\" \n\nYou raise your eyebrow in disbelief at his words: clearly the radiation outside has muddled this poor man's brains. Before you can conjur up a response to him, Steiner continues. \"Pleasure meeting you measly wastelander. Though my bulging intellectual prowess tells me you have more power in this and than I initially thought. Auf Wiedersehen.\" \n\nWithout another word, Steiner and his Officers brush past you and out the door. You prepare to bed down for the night, still speechless as Steiner's crazy words bounce around your brain. Hours pass, and finally you've conjured enough words to articulate a response."
 flavour_unique.3.a:9 "\"What in the goddamn?\""
