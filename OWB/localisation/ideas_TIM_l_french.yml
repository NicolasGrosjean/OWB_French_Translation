 TIM_scouting_heritage:0 "Héritage des Scouts"
 TIM_scouting_heritage_desc:9 "Strongly influenced by the descendants of a Pioneer Scouts of America jamboree taking place outside of Wallowa when the bombs fell, the people of [TIM.GetNameDef] are unusually talented at navigating the wasteland and fielding capable rangers.\n\nThe relative peace of the small nation and strong willingness to provide for those in need allows [TIM.GetNameDef] to attract the bulk of refugees fleeing the ever-present conflict throughout the rest of Oregon."
 TIM_leave_no_trace:0 "Ne Laisse Aucune Trace"
 TIM_leave_no_trace_desc:0 "Un camping ou un feu de camp mal situé peut avoir peu d'importance, mais des milliers de cas de ce genre dégradent sérieusement l'expérience de plein air pour tous. Les effets de la robotique militaire, des encombrantes armures assitées et des armes à énergie de feu sont infiniment pires."
