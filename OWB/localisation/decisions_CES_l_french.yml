 remove_ncr_cores:9 "Détruire les avant-postes de la RNC!"
 remove_ncr_cores_tt:9 "Ceci §Rsupprimera les États nationaux de la RNC§! sur Ashton et Hopeville."
 ces_massacre_nipton:9 "Massacrer les Débauchés"
 ces_massacre_nipton_desc:9 "L'Ours pense que sa bannière flotte au-dessus du Mojave, mais montrons-leur à quel point cela est insignifiant..."
