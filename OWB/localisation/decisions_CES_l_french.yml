 CES_WHT_friends:9 "Envoyer une expédition à [WHT.GetLeader]"
 CES_WHT_friends_desc:9 "Les [WHT.GetName] peuvent être un précieux substitut pour la Légion dans l'Utah. Avec un peu d'aide. Cependant, ils se réservent le droit de refuser notre aide car les sauvages peuvent toujours être inconstants."
 two_sun_denarius:9 "Forcer [TWO.GetName] à adopter le Denarius"
 NAV_denarius:9 "Subventionner [NAV.GetName]"
 NAV_denarius_desc:9 "Bien que les Navajos aient survécu dans le désert, leur terre est l'une des plus inhospitalière de l'Arizona et du Nouveau-Mexique. Si nous acceptions de subventionner leur économie, peut-être contribueront-ils davantage à la Légion."
