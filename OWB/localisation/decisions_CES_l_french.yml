 first_battle_decision_category:9 "La Bataille pour le Barrage Hoover"
 fbhd_preattack_countdown:9 "Malpais et le Mur du Vieux Monde"
 fbhd_preattack_countdown_desc:9 "Le Légat Malpais a longtemps mené des campagnes pour César dans l'ouest, conquérant de vastes étendues de territoire le long du fleuve Colorado. Mais il y a surtout un obstacle : le Barrage Hoover. Malpais est déterminé à le conquérir pour son César."
 fbhd_bw_hoover_countdown:9 "La Bataille du Barrage Hoover"
 ces_mojave_fun:9 "La Guerre par d'Autres Moyens"
 ces_mojave_fun_desc:9 "L'Ours va s'étouffer dans ses conquêtes.  Surtout si on empoisonne sa nourriture. Nos agents sont prêts à harceler la RNC dans tout le Mojave, Ashton et Hopeville.   Cela nous donnera un avantage précieux dans notre guerre à venir."
 CES_send_frumentarii_tt:9 "Envoyer les Frumentarii harceler la RCN!"
