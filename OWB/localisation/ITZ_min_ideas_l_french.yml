 ITZ_manny_torres:9 "Manny Torres"
 ITZ_manny_torres_desc:9 "Manny Torres est, pour la plupart des paysans, l'homme le plus craint de l'Empire. Bien que le Kalomte soit leur chef, Torres fait respecter son règne, en utilisant ses agents de l'I.C.D.E.B. pour démanteler toute résistance à l'intérieur du pays."
 ITZ_Compromise:9 "Diego Ordaz"
 ITZ_Compromise_desc:9 "L'Ejército et le Ti'huun ont leur place, mais tout le pouvoir passe par le Kalomte et ses actes. Lassé des divisions mesquines, Ordaz travaille comme médiateur entre les partis politiques au sein de l'ejército et de leur chaîne d'approvisionnement."
 ITZ_Brahmin:9 "Daniela Mercado"
 ITZ_Captain:9 "Alonzo Tejedor"
 ITZ_Captain_desc:9 "L'une des plus grandes innovations du règne des Kalomte est la création de petites usines sur le chemin de Veracruz. Des usines à grande échelle existent dans la capitale, mais même par temps favorable, les caravanes peuvent mettre des lustres à atteindre les lignes de front. Des ateliers plus petits situés près du front permettent aux vétérans de la guerre des fleurs de se procurer des armes et des balles."
 ITZ_Honduran_Research:9 "Orland Monaghan"
 ITZ_Honduran_Research_desc:9 "\"Le concept des Guerres des Fleurs semble être un gaspillage d'armes et d'hommes. Peut-être qu'il permet de garder la gloire pour les généraux, mais la guerre ne doit pas être menée en vain. S'ils avaient vu les troubles que j'ai vus au sud, ils sauraient que la guerre n'est pas un jeu.\" "
 ITZ_refined_research:9 "Ella Kassulke"
 ITZ_tribal_research:9 "Yaotl"
 ITZ_Child:9 "Xipil Pedraza"
 ITZ_trader:9 "Salvador Zorita"
 ITZ_trader_desc:9 "\"Qu'est-ce que tu achètes, étranger?\" "
 ITZ_skimmer:9 "Carmelo Tamayo"
 ITZ_skimmer_desc:9 "Les systèmes d'exemption du service militaire ne sont souvent pas aussi clairs que certains le pensent. En formulant ses diktats de manière créative, Tamayo a exempté une grande partie de la population de Cardenas Kaah. Alors que certains le considèrent comme un autre administrateur faiblement volontaire, sa supervision a permis à l'économie d'Itza de s'épanouir."
