  #### Decisions
 GDH_villa_construction:9 "La villa du Généralissimo"
 GDH_villa_construction_desc:9 "El Généralissimo a décidé de construire une maison pour les âges pour sa femme et ses maîtresses. Mais tout se passera-t-il comme prévu ? \n\n Actuellement, El Generalissimo est [generalissimostatus]."
 GDH_villa_construction_timer:9 "Le Compte à Rebours pour Achever la Villa"
 GDH_villa_construction_failure:9 "El Généralissimo devra se contenter de ce qu'il a terminé. Pobrecito !"
 GDH_promise_to_invite_contractors:9 "Promettre d'Inviter des Entrepreneurs à une Fête"
 GDH_promise_to_invite_contractors_tt:9 "Cela va §Rstresser El Généralissimo!§!"
