l_french:
 nf_gente.1.t:9 "L'Enfant du Soleil"
 nf_gente.1.d:9 "Si vous demandez au Généralissimo, même enfant, tous savaient qu'il était destiné à la grandeur. Il vous dira volontiers qu'il est né sous une éclipse solaire, bien qu'il soit étrangement réticent à savoir laquelle. Et il a pris exemple sur le soleil, car il était :"
 nf_gente.1.a:9 "Aussi brillant que le soleil."
 nf_gente.1.b:9 "Aussi stable que le soleil."
 nf_gente.1.c:9 "Aussi féroce que le soleil."
  ##############################################
 nf_gente.2.t:9 "La Menace des Profondeurs !"
 nf_gente.2.d:9 "Il y a trente ans, El Generalissimo assurait pacifiquement la protection volontaire des habitants de Puerto Libertad lorsque de monstrueux cangrejos ont surgi des profondeurs. Lorsque le chef de sa troupe s'est enfui, El Generalissimo a rallié les hommes et a coordonné leurs attaques avec brio ! Lorsque la poussière fut dissipée, les habitants de Puerto Libertad furent si reconnaissants qu'ils offrirent volontairement au jeune soldat la direction de leur ville désormais faiblement défendue. Et plusieurs des femmes de la ville ont volontairement offert autre chose. \n\nEt les gens ont festoyé ! "
 nf_gente.2.a:9 "Un grand héros !"
 nf_gente.2.b:9 "Un héros rusé !"
##############################################
 nf_gente.3.t:9 "Le Libre Échange d'Idées et de Munitions"
 nf_gente.3.d:9 "Malgré ce que dit [FFI.GetLeader], El Generalissimo a prouvé qu'il était un dirigeant compétent. Il aime peut-être ses margaritas et ses femmes, mais quel dirigeant n'aime pas ça ? Il a fait de Gente une ville prospère. Mais sa prospérité repose, dans une large mesure, sur les armes et les mercenaires."
 nf_gente.3.a:9 "Si vous avez de l'argent, il a des armes !"
 nf_gente.3.a_tt:9 "Privilégier la vente d'armes."
 nf_gente.3.b:9 "Privilégier la production d'armes."
 nf_gente.3.c:9 "Privilégier les outils pour construire des armes."
  #############################################
 nf_gente.4.t:9 "Le Soleil Couchant ?"
 nf_gente.4.d:9 "[GDH.GetLeader] a décidé que Los Luchadores Libres sont une trop grande menace pour son oppression, et se prépare à marcher vers le sud ! Peu importe. C'était peut-être un héros à l'époque, mais il a passé les dernières années à boire des margaritas et à s'engager dans un régime de remise en forme personnel. Comment pourrait-il être une menace sérieuse pour nous ?"
 nf_gente.4.a:9 "Nous organiserons des combats de lutte dans sa villa."
 nf_gente.4.a_tt:9 "[GDH.GetNameWithFlag] a un but de guerre sur vous..."
  #############################################
 nf_gente.6.t:9 "Une Petite Fête qui n'a Jamais Tué Personne"
 nf_gente.6.d:9 "Rhum et café, cigares fins, brahmine avec juste ce qu'il faut de piment ; dites ce que vous voulez sur le Baron, il a du panache. Ainsi, [GDH.GetLeader] et [CAF.GetLeader] sont prêts à discuter de liens commerciaux ; El Generalissimo est heureux d'ouvrir une franchise pour le Baron dans le nord-ouest du Mexique, et le Baron va diversifier ses livraisons d'armes. Tout le monde y gagne ! Sauf l'Aztlán, bien sûr."
 nf_gente.6.a:9 "Aux nouveaux liens commerciaux !"
 nf_gente.6.b:9 "Nous devrions faire la fête plus souvent !"
 nf_gente.6.c:9 "El Generalissimo pourrait utiliser une voiture toute neuve..."
  #############################################
 nf_gente.7.t:9 "Un meilleur avenir, aujourd'hui !"
 nf_gente.7.d:9 "Vault-Tec a conservé les schémas de conception d'une série d'armes de guerre avancées dans l'Abri. Malheureusement, nous ne disposons pas des outils nécessaires pour fabriquer la plupart des équipements ici.  Avec un effort économique concerté, nous pouvons développer la technologie d'avant-guerre, mais nous devons prendre une décision.  Allons-nous poursuivre la robotique, les avions ou les véhicules ? "
 nf_gente.7.a:9 "Les robots, c'est vraiment la blague du Mexique."
 nf_gente.7.b:9 "On peut utiliser les avions pour faire du parachutage !"
 nf_gente.7.c:9 "El Generalissimo pourrait utiliser une voiture toute neuve..."
  #############################################
 nf_gente.8.t:9 "La Piscine"
 nf_gente.8.d:9 "En sirotant une margarita sur son patio, El Generalissimo ne pouvait s'empêcher de se rendre compte à quel point la vie avait été belle. Il s'était fait des amis, avait beaucoup gagné, en avait perdu, avait regagné la plupart de ce qu'il avait perdu, avait joué à New Vegas, avait visité les ruines de Mexico, et avait vu ce qu'il était encore convaincu d'être un cheval. Et qui savait ce que l'avenir lui réservait ?"
 nf_gente.8.a:9 "Salud!"
   #############################################
 nf_gente.9.t:9 "Une Caravane Commerciale de [GDH.Capital.GetName]"
 nf_gente.9.d:9 "[GDH.GetLeader] nous a envoyé un autre convoi, faisant ainsi avancer la cause de la solidarité mexicaine. [GDH.GetLeader] est un fils de pute, c'est notre fils de pute."
 nf_gente.9.a:9 "Mexique : plus forts ensemble !"
  #############################################
 nf_gente.10.t:9 "[GDH.Capital.GetName] aligné sur [RRG.Capital.GetName]"
 nf_gente.10.d:9 "[GDH.GetLeader] a rejeté les liens avec la Légion, s'alignant sur les prodigues de la République du Rio Grande. Nous garderons cela à l'esprit, et nous les verrons crucifiés devant leur villa."
 nf_gente.10.a:9 "Les Dégénérés comme lui ont leur place sur une croix."
  #############################################
 nf_gente.11.t:9 "Une Offre que Nous Pourrions Refuser, Mais Pourquoi ?"
 nf_gente.11.d:9 "Nous avons reçu une offre inhabituelle du Mexique. Il semble que [GDH.GetLeader] soit prêt à nous vendre des armes. Bien que ce ne soit pas vraiment notre domaine de prédilection, nous pourrions utiliser toutes les armes que nous pouvons obtenir étant donné les menaces auxquelles nous sommes confrontés. Et hé, faites-vous vraiment confiance aux Gun Runners ? Je ne leur fais pas confiance."
 nf_gente.11.a:9 "Pleasure doing business!"
 nf_gente.11.a_tt:9 "\nNous accédons au marché d'El Generalissimo !"
 nf_gente.11.b:9 "Désolé, nous détestons les armements adéquats."
  #############################################
 nf_gente.12.t:9 "Sweet Home California"
 nf_gente.12.d:9 "[NCR.Capital.GetName] a accepté de nous acheter des armes et accédera à notre marché.  Une bonne nouvelle, non ?"
 nf_gente.12.a:9 "La guerre est bonne pour les affaires."
 ncr_assholes:9 "Mauvais buisiness en Californie"
  #############################################
 nf_gente.13.t:9 "Adieu la Californie"
 nf_gente.13.d:9 "[NCR.Capital.GetName] refuse de nous acheter des armes, pour une raison quelconque. Que Triste !"
 nf_gente.13.a:9 "C'est bien, profitez de la Légion."
  #############################################
 nf_gente.14.t:9 "Sa Journée Spéciale"
 nf_gente.14.d:9 "Le groupe s'est calmé, les participants s'amusaient sur le balcon au-dessus de la mer, et El Generalissimo a souri.  \"Ma très chère fille, un jour tout cela sera à toi. Et je sais que tu en feras plus que moi\". Il renifla une larme. Quand je te regarde, je vois ta mère, et je sais qu'elle serait fière de ce que tu es devenue. Et c'est pourquoi je voulais te donner quelque chose en son nom\".  \n\nDeux soldats en sont sortis avec une grande boîte, enveloppée dans des soies Aztláni. \"Ta mère l'a conçue quand tu étais bébé, mais nous ne savions pas comment la construire. Mais maintenant, nous le savons\".  \n\nLucia marcha vers son père, sa robe rose traînant derrière elle. Elle a soigneusement déballé la boîte, et a trouvé un fusil Gauss à l'intérieur.  La poignée était gravée d'une image de sa mère la tenant dans ses bras alors qu'elle était bébé, entourée d'un coeur.  \"Lucia, nous serons toujours avec toi, d'une manière ou d'une autre. Je t'aime.\""
 nf_gente.14.a:9 "La famille rend tout cela intéressant."
  #############################################
 nf_gente.15.t:9 "Un Homme, une Voix !"
 nf_gente.15.d:9 "[GDH.GetLeader] s'attendait à gagner cette élection fictive, mais il risque d'être surpris. Sa chère camarade, Maria Izquierdo, a un rêve. Une [GDH.GetName] sans Généralissimo, où le vote du peuple compte vraiment.  Une fois qu'elle aura établi la stabilité après un régime intérimaire d'une durée indéterminée, bien sûr. \n\nC'était la veille de l'élection, lorsque les urnes avaient été dûment remplies.  El Generalissimo faisait toujours vérifier sa boisson par un goûteur, mais il faisait confiance à Izquierdo. Et une goule était immunisée contre de nombreux poisons...."
 nf_gente.15.a:9 "À Votre Inauguration, Monsieur le Président !"
 nf_gente.15.b:9 "Buvez, Généralissimo !"
  #############################################
 nf_gente.16.t:9 "Une Caravane Commerciale de [GDH.Capital.GetName]"
 nf_gente.16.d:9 "[GDH.GetLeader] nous a envoyé un autre convoi.  Cette amitié nous sera très profitable. Bien que [GDH.GetLeader] soit un prodigue qui, selon certains, a sa place sur une croix, il est peut-être encore utile."
 nf_gente.16.a:9 "Les temps étranges font des amis étranges."
  #############################################
 nf_gente.17.t:9 "[GDH.GetLeader] a envoyé une caravane à Flagstaff !"
 nf_gente.17.d:9 "[GDH.GetLeader] a envoyé plus de ressources à Flagstaff.  Ce n'est pas bon pour Rio, pas bon du tout..."
 nf_gente.17.a:9 "Nous le tuerons aussi."

  #############################################
 nf_gente.18.t:9 "L'Échange Ultime"
 nf_gente.18.d:444 "[GDH.GetLeader] demande le droit d'acheter [444.GetName] chez nous. Nous allons perdre notre débouché sur le Pacifique, mais ils nous offrent pas mal d'argent..."
 nf_gente.18.a:9 "La seule côte dont nous avons besoin se trouve en Nouvelle-Californie."
 nf_gente.18.a_tt:400 "Vous vendriez Ultima pour 400 caps."
 nf_gente.18.b:9 "Pourquoi ferions-nous cela ?"
  ##############################################
 nf_gente.19.t:9 "Un Cadeau de [CES.GetName]."
 nf_gente.19.d:444 "CES.GetLeader] a accepté de vendre [444.GetName].  Quel vol !"
 nf_gente.19.a:9 "Muchas Gracias!"
  ##############################################
 nf_gente.20.t:9 "[CES.GetName] a rejeté notre offre !"
 nf_gente.20.d:444 "CES.GetLeader] a refusé de vendre [444.GetName]. Ce connard."
 nf_gente.20.a:9 "Chenga tu Madre, [CES.GetLeader]"
  ##############################################
 nf_gente.21.t:9 "La Proposition Nogales"
 nf_gente.21.d:588 "[GDH.GetLeader] nous échangerait également contre [588.GetName]. Ils pourraient en faire plus avec cela, et nous bénéficierions d'une autre injection de fonds."
 nf_gente.21.a:9 "Pourquoi s'intéresser à ce bout de terre ?"
 nf_gente.21.a_tt:400 "Vous vendriez Nogales pour 400 caps."
 nf_gente.21.b:9 "Le Drapeau de la Légion ne bat pas en retraite."
  ##############################################
 nf_gente.22.t:9 "Nogales est à nous !"
 nf_gente.22.d:588 "[CES.GetLeader] a accepté de nous vendre [588.GetName]. N'est-ce pas merveilleux ? Aujourd'hui le nord-ouest du Mexique, demain peut-être plus de Mexique !"
 nf_gente.22.a:9 "Faisons une autre fête !"
  ##############################################
 nf_gente.23.t:9 "Nogales Nunca"
 nf_gente.23.d:588 "[CES.GetLeader] a refusé de nous vendre [588.GetName]. Peut-être envisagerons-nous de le prendre par la force, plus tard."
 nf_gente.23.a:9 "N'y a-t-il pas d'honneur dans les Terres Désolées ?"
  ##############################################
 nf_gente.24.t:9 "Notre Ami au Mexique"
 nf_gente.24.d:9 "[GDH.GetLeader] a demandé à négocier un traité de paix éternelle et à promouvoir davantage les liens commerciaux. Bien que nous le trouvions plutôt méprisant, il a le droit de rivaliser avec [CES.GetLeader], et a été un partenaire commercial utile. Que devons-nous faire ?"
 nf_gente.24.a:9 "Un Véritable Ami de Rome"
 nf_gente.24.a_tt:9 "\nCela formera un pacte de non-agression avec [GDH.GetNameWithFlag]."
 nf_gente.24.b:9 "Nous ne faisons pas de commerce avec les négociants."
 nf_gente.24.b_tt:9 "[GDH.GetNameWithFlag] sera ennuyé par cela !"
  ##############################################
 nf_gente.25.t:9 "Le Traité de Paix Éternelle"
 nf_gente.25.d:9 "[CES.GetLeader] a accepté notre proposition ! Nous avons convenu que nous ne nous ferons jamais la guerre et que le Mexique ouvrira ses bras à la Légion. "
 nf_gente.25.a:9 "Fêtons cela avec un verre ! Non ?"
  ##############################################
 nf_gente.26.t:9 "Vous Jouez avec le Taureau, Vous Obtenez les Cornes"
 nf_gente.26.d:9 "[CES.GetLeader] a refusé notre offre d'un pacte de non-agression. Nous ne pouvons que supposer qu'ils ont l'intention de nous attaquer malgré tout ce que nous avons fait pour eux Que pouvons-nous faire pour survivre ? Peut-être pouvons-nous faire appel à [RRG.Capital.GetName]..."
 nf_gente.26.a:9 "Viva Mexico!"
  ##############################################
 nf_gente.33.t:9 "Un Petit Endroit à Moi"
 nf_gente.33.d:9 "El Generalissimo a décidé que son peuple souhaite l'honorer avec une magnifique villa. Mais il ne s'agira pas seulement d'un domaine princier sur le Pacifique. Il y aura des parcs entretenus pour le peuple ! Des écoles pour les enfants ! Oh, et c'est aussi une couverture pour piller un Abri sous le chantier. \n\nCependant, le Général devient grincheux dans ses vieux jours, et tout le monde est heureux de lui donner des conseils sur la façon de construire la villa. Cela peut être stressant !"
 nf_gente.33.a:9 "Le but de la villa n'était-il pas de se détendre ?"
 nf_gente.33.a_tt:9 "\nCela permet de débloquer une mission chronométrée pour terminer la villa. L'achèvement des travaux de concentration supplémentaires débloquera des moyens de retarder ou d'accélérer la construction à un coût en stress. "
 GDH_villa_construction_begun:9 "La Construction d'une Villa"
 ##############################################
 nf_gente.34.t:9 "Une Visite du Généralissimo"
 nf_gente.34.d:9 "[CES.GetLeader], [GDH.GetLeader] a proposé un accord sur les armes. Cela pourrait nous être très utile, et il n'y a honnêtement aucun inconvénient à cet arrangement. Ils espèrent que cela se transformera plus tard en une alliance contre les Luchadores qui menacent [GDH.GetLeader], et nous pourrions utiliser cela comme un tremplin pour envahir le Mexique..."
 nf_gente.34.a:9 "Ave!"
 nf_gente.34_tt:9 "\nVous pouvez maintenant acheter des armes à feu auprès de [GDH.GetLeader] ! dans l'onglet décision !\n"
 nf_gente.34.b:9 "Non, nous avons l'intention de conquérir [GDH.GetName]"
   ##############################################
 nf_gente.35.t:9 "La Légion Rejette le Projet"
 nf_gente.35.d:9 "[GDH.GetLeader], [CES.GetLeader] a rejeté notre proposition commerciale. Nous ne pouvons que supposer que cela signifie qu'ils ont l'intention de nous conquérir à un moment donné. Peut-être est-il temps d'approcher [RRG.Capital.GetName] et de voir s'ils nous soutiennent ?"
 nf_gente.35.a:9 "Oui, invitons [RRG.GetLeader] à notre villa."
 ##############################################
 nf_gente.36.t:9 "Aux Nouveaux Amis !"
 nf_gente.36.d:9 "Bien que les délégués de [CES.GetLeader] aient refusé nos verres de tequila, ils ont accepté de nous acheter des armes à feu. Bientôt, des esclaves, de l'argent et du coton afflueront vers notre villa. Et nous pouvons utiliser l'aide de la Légion pour rétablir l'ordre dans une grande partie du Mexique."
 nf_gente.36.a:9 "Cela demande un autre parti !"
  ##############################################
 nf_gente.37.t:9 "Une Visite de Généralissimo"
 nf_gente.37.d:9 "[RRG.GetLeader], [GDH.GetLeader] a proposé un accord sur les armes. Cela pourrait nous être très utile, et il n'y a honnêtement aucun inconvénient à cet arrangement. Ils espèrent que cela se transformera plus tard en une alliance contre les Luchadores qui menacent [RRG.GetLeader], et que nous pourrons utiliser leurs armes contre nos ennemis..."
 nf_gente.37.a:9 "Muchas Gracias!"
 nf_gente.37.b:9 "Non, nous avons l'intention de conquérir [GDH.GetName]"
  ##############################################
 nf_gente.38.t:9 "[RRG.GetLeader] dit oui !"
 nf_gente.38.d:9 "Le chef de la République du Rio Grande a accepté notre offre.  N'est-ce pas merveilleux ?"
 nf_gente.38.a:9 "Cela demande un autre parti !"
   ##############################################
 nf_gente.39.t:9 "Attaque de Panique !"
 nf_gente.39.d:9 "Le stress d'avoir l'air si bien est arrivé à El Generalissimo ! Il aura besoin de prendre un peu de temps pour se remettre, et en son absence le chaos régnera ! Peut-être travaillait-il trop dur ? "
 nf_gente.39.a:9 "Je blâme le Crossfit"
 nf_gente.39.a_tt:9 "Au moins, je ne serai plus stressé."
   ##############################################
 nf_gente.40.t:9 "[GDH.GetLeader] souhaite acheter Baja."
 nf_gente.40.d:9 "Grand [CES.GetLeader], [GDH.GetLeader] souhaite nous acheter la péninsule de Baja. A vrai dire, nous n'avons pas besoin de ce territoire et nous sommes déjà débordés par nos victoires ailleurs. Cependant, cela renforcera son contrôle sur ce qu'il appelle maintenant la mer de Vialla"
 nf_gente.40.a:9 "Nous nous ferons un plaisir de vendre plus de désert !"
 nf_gente.40.b:9 "Le drapeau de la Légion ne bat jamais en retraite !"
  #############################################
 nf_gente.41.t:9 "El Mar De Vialla"
 nf_gente.41.d:9 "Enfin, El Généralissimo dispose enfin d'une propriété en bord de mer digne de ce nom. Comme c'est merveilleux ! Et bien sûr, les habitants de Baja préfèrent de loin le règne d'El Generalissimo à celui de la Légion."
 nf_gente.41.a:9 "On dirait qu'il est temps de faire une autre fête !"
   ##############################################
 nf_gente.42.t:9 "César a Dit Non !"
 nf_gente.42.d:9 "Pour une raison quelconque, César ne souhaite pas nous vendre à bas prix un morceau de territoire important qui restreint notre accès au Pacifique. Mais nous pouvons toujours envisager des alternatives."
 nf_gente.42.a:9 "Punta."
   ##############################################
