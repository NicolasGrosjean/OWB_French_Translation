 nf_lanius_ces_relations.1.t:9 "Caesar's Orders"
 nf_lanius_ces_relations.1.d:9 "Four months ago, Caesar summoned Lanius to appear within his tent-citadel at Flagstaff. There, he gave an important order to the renowned Legate.\n\n\"Lanius, I need you to take Dog City. I'm going to need the wealth that Denver has to offer if I am to cross the Colorado and take the dam.\nI'm going to entrust you with a handful of cohorts and trust that in five years, you will accomplish this mission. Take any longer and I am going to consider you a failure and mark you for death as anyone who has failed me would.\nShow those profligates no mercy.\""
 nf_lanius_ces_relations.1.a:9 "\"Yes, my Caesar.\""
 nf_lanius_ces_relations.1.a.tt:9 "[CES.GetFlag]§YCaesar§! has given [LAC.GetFlag]§YLanius§! a direct order to conquer [HAN.GetFlag]§YDog City§! and return before §YJanuary 1st, 2280§!.\nIf that date passes and [LAC.GetFlag]§YLanius§! still has not accomplished this he will be branded as a §Rtraitor and marked for death, causing Lanius's Cohort to leave the faction.§!"

 nf_lanius_ces_relations.2.t:9 "The Faithful Butcher"
 nf_lanius_ces_relations.2.d:9 "Four months ago, Caesar summoned Lanius to appear within his tent-citadel at Flagstaff. There, he gave an important order to the renowned Legate.\n\n\"Lanius, I need you to take Dog City. I'm going to need the wealth that Denver has to offer if I am to cross the Colorado and take the dam.\nI'm going to entrust you with a handful of cohorts and trust that in five years, you will accomplish this mission. Take any longer and I am going to consider you a failure and mark you for death as anyone who has failed me would.\n\nShow those profligates no mercy.\""
 nf_lanius_ces_relations.2.a:9 "My Will Be Done."
 nf_lanius_ces_relations.2.a.tt:9 "[CES.GetFlag]§YCaesar§! has given [LAC.GetFlag]§YLanius§! a direct order to conquer [HAN.GetFlag]§YDog City§! and return before §YJanuary 1st, 2280§!.\nIf that date passes and [LAC.GetFlag]§YLanius§! still has not accomplished this he will be branded as a §Rtraitor and marked for death, causing Lanius's Cohort to leave the faction.§! \n\nCaesar can provide Lanius with equipment and manpower, but will not control Lanius directly due to the distances involved."


 nf_lac.2.t:0 "Renforcements loyaux"
 nf_lac.2.d:0 "Le cri de ralliement de Lanius n'est pas resté sans réponse ! De l'autre côté des terres du prétendant, de loyaux soldats sont venus en masse pour soutenir notre juste cause, las des vieux laquais de César et de leur dévouement envers l'intrus.\n\nMais ce n'est pas tout ce qu'ils apportent avec eux, avec l'avancée des armées vient la nouvelle des plans sordides mis en place par le nouveau chef de Flagstaff ; des plans pour un progrès et une stabilité supposés. Nous voyons à travers ses mensonges ! Ce démon dimensionnel qui se cache dans la peau de l'homme cherche à débarrasser la terre de l'étreinte vertueuse de Mars, et nous n'y participerons pas !"
 nf_lac.2.a:0 "César est peut-être parti, mais ses disciples restent."

 nf_lac.3.t:0 "L'héritage de César"
 nf_lac.3.d:0 "César était un sage offert par Mars, un savant qui a utilisé ses connaissances pour révolutionner l'art de la guerre et prendre l'Arizona entre ses mains. Il a conquis tribu après tribu de manière apparemment impossible comme si c'était aussi facile que de respirer... et nous pleurons sa perte chaque jour. \n\nMais en son absence, nous conservons toujours son savoir, ses tactiques et sa foi en nous ; ses légions toujours loyales. Avec sa compréhension avancée de la guerre percée dans le coeur et l'esprit de nos soldats, comment aurions-nous pu perdre ? Nous allons conquérir, conquérir, et en conquérir encore... nous allons faire rougir de sang toutes les Terres Désolées et de la bannière de la Légion de César !"
 nf_lac.3.a:0 "Il nous a bien appris, et nous ferions bien de nous en souvenir."

 nf_lac.4.t:0 "La plume ou l'épée ?"
 nf_lac.4.d:0 "La Légion a longtemps été confrontée à la réalité de notre infériorité militaire face à la technologie de pointe. Nous avons battu la Confrérie une fois en Arizona, mais nos pertes ont été nombreuses, et certains d'entre nous ont crié leur colère face à l'indifférence apparente de César face à nos souffrances. Ils ont été crucifiés. Mais maintenant que César est parti, nous devons nous demander : notre mode de vie est-il vraiment juste ?\n\nAlors que César avait raison de critiquer la dépendance excessive de l'Ancien Monde à la technologie de pointe, et que sa thèse sur sa chute en conséquence est résolue, ne sommes-nous pas la société parfaite pour s'armer des pièges du cadavre de l'Amérique ?\n\nD'autres pourraient exploiter de telles richesses, nous les utiliserions sûrement correctement... mais d'un autre côté, personne d'autre que nous ne pourrait atteindre le parfait équilibre entre les armes avancées et la vie traditionnelle. Si nous abandonnons nos principes, sommes-nous en train de souiller l'héritage de César ?\n\nLa question qui se pose à nous est aussi vieille que l'histoire écrite... la plume, ou l'épée ?"
 nf_lac.4.a:0 "§RL'épée !§!"
 nf_lac.4.b:0 "§OLa ... plume ?§!"

 nf_lac.5.t:0 "Une simple signature de livre"
 nf_lac.5.d:0 "§bIl y a un homme en face de vous. Il vous parle d'un livre, mais vous avez l'impression de le connaître. \"Je suis un prêtre de Mars\" vous dit-il, son corps frémissant sous une robe rouge profond. \"Nous avons longtemps plaidé pour l'adoption de la Plume. Le moment est venu, alors pourquoi ne pas la prendre et écrire votre nom dans les annales de l'histoire ?\"\n\nVous regardez le livre qu'il a mis sur la table. Il ne ressemble pas à un livre d'histoire, mais vous n'avez jamais lu de livre, alors qui êtes-vous pour juger ? Vous sentez quelque chose d'étranger dans votre main. C'est la plume. Vous la regardez curieusement, puis vous regardez l'homme. \"Il peut être difficile d'écrire, n'est-ce pas ? Savez-vous comment épeler votre nom ?\" Vous hochez la tête. Vous connaissez votre nom depuis ta naissance, évidemment.\n\nIl ouvre le livre pour vous, comme c'est gentil de sa part. Il vous guide vers la bonne page, là où vous devez écrire votre nom. Vos hommes vous regardent avec curiosité, avec impatience, avec avidité. Ils veulent que vous fassiez ça, que vous fassiez quelque chose. C'est difficile depuis l'arrivée du Kaiser, les choses se passent mal. L'air a un goût plus vivant, vous pensez.\n\nLe livre vous regarde dans la pièce. Vous ne ressemblez pas au Fils de Mars, mais il ne connaît pas la religion, alors qu'est-ce qu'il connaîtrait ? Tout ce qu'il sait, c'est que vous devez écrire dedans MAINTENANT.\n\nVous vous souvenez de ce qu'il faut écrire ?"
 nf_lac.5.a:0 "§R...§!"
 nf_lac.5.b:0 "§R...§!"


 nf_lanius.50.t:0 "Esclaves de Lanius"
 nf_lanius.50.d:0 "En témoignage de sa loyauté envers [CES.GetLeader], Lanius a envoyé un nouveau lot d'esclaves de sa conquête. Nous pouvons certainement trouver une utilité à ces prodigues."
 nf_lanius.50.a:0 "Merci, mon serviteur."


 nf_lanius.1.t:0 "La Bête de l'Est"
 nf_lanius.1.d:0 "Lanius était le plus grand guerrier des Hidebarks, l'un des plus grands ennemis de la Légion. Ou est-il né esclave, dont les talents naturels lui ont permis de devenir légionnaire à l'âge de 12 ans ? Est-il vrai qu'il a massacré tous les hommes de sa tribu ? Ou bien ont-ils été assimilés à la Légion ? Seuls César et Lanius en sont sûrs, et ils ne parlent pas. Ce qui est indéniable, c'est que Lanius fait partie des plus grands chefs de la Légion. Certains le qualifient de brute sauvage, mais l'homme derrière le masque peut être plus que ce qu'ils savent..."
 nf_lanius.1.a:0 "Il est un leader naturel des hommes."
 nf_lanius.1.a_tt:0 "\nLanius est Charismatique"
 nf_lanius.1.b:0 "Il se déplace comme le vent."
 nf_lanius.1.b_tt:0 "\nLanius est Agile"
 nf_lanius.1.c:0 "Certains sont nés chanceux. Lanius a eu la chance de naître."
 nf_lanius.1.c_tt:0 "\nLanius est Chanceux"
 nf_lanius.1.e:0 "Certains se demandent s'il est plus intelligent que César lui-même...."
 nf_lanius.1.e_tt:0 "\nLanius est Intelligent"

 nf_lanius.2.t:0 "Rapide, honnête, acheté avec du sang"
 nf_lanius.2.d:0 "Les ressources de la Légion sont vastes, mais pas infinies.  Lanius a dû choisir qui amener avec lui à l'est. Certains ont dit le plus fort, habile avec les armes à feu. D'autres ont dit une horde de fanatiques, prêts à tuer et à être tués. Et d'autres ont dit les plus rapides. Mais la décision n'appartenait qu'à Lanius."
 nf_lanius.2.a:0 "Une expédition bien équipée."
 nf_lanius.2.b:0 "Les survivants vont acquérir des compétences."
 nf_lanius.2.c:0 "Les chars traversent les plaines en tonitruant."

 nf_lanius.3.t:0 "Forger une vaste faux, tranchante comme un rasoir. "
 nf_lanius.3.d:9 "When Lanius occupied Fort Summers, he had to decide what to do with its inhabitants of this spirited little village."
 nf_lanius.3.a:9 "Form them into a army of slaves."
 nf_lanius.3.b:9 "Steal their riches and seize their fortunes."

 nf_lanius.4.t:0 "Malheur aux vaincus !"
 nf_lanius.4.d:0 "La tribu Lambda du Nouveau-Mexique a été réduite en esclavage sans pitié, tout comme les Hidebarks l'ont été. Pour montrer sa victoire, Lanius a nommé leur chef de village les Staging Grounds.  Quant à la tribu elle-même ?"
 nf_lanius.4.a:0 "Voici d'autres esclaves !"
 nf_lanius.4.b:0 "Ils ont rejoint les rangs de la Légion."
 nf_lanius.4.c:0 "On leur a enseigné la vertu de l'industria."



 nf_lanius.6.t:0 "Tourner la page"
 nf_lanius.6.d:0 "Les monastères de Santa Fe sont tombés, les ossements de Leibowitz sont en cendres. Et pourtant... il y a beaucoup à apprendre dans ce lieu, des tomes sacrés qui méritent d'être étudiés. Les moines ont amassé non seulement les paroles de leur dieu mort, mais aussi des livres sur l'artisanat, la guérison, etc. Et même leurs sculptures, celles d'un charpentier et d'un autre César, méritent d'être étudiées. "
 nf_lanius.6.a:0 "Comment peut-on être un pêcheur d'hommes ?"
 nf_lanius.6.b:0 "Laissez les moines servir la Légion."


 nf_lanius.7.t:0 "Pillards de l'abri perdu"
 nf_lanius.7.d:0 "Les coureurs des plaines se sont engraissés sur le butin des cadres, mais la conquête de Lanius lui a laissé le choix. Il pouvait prendre leur population d'esclaves pour la sienne, et leur ordonner de cultiver les rives du Pecos pour la Légion. Ou bien il pouvait maintenir les cadres en position d'honneur, afin qu'ils puissent utiliser leurs arts pour la Légion."
 nf_lanius.7.a:0 "Nous n'avons pas besoin d'hommes de métal."
 nf_lanius.7.b:0 "On peut trouver plus d'esclaves ailleurs."

 nf_lanius.8.t:0 "Magie"
 nf_lanius.8.d:9 "Roswell's settlers did not tell us by what means how their tools and spells worked,. Perhaps we can learn their secrets by raiding their temple of Ef-Bee-Eye?"
 nf_lanius.8.a:9 "Décaper l'endroit pour les pièces."
 nf_lanius.8.b:9 "Scavenge the rare metals."

 nf_lanius.9.t:0 "Les fruits de la victoire"
 nf_lanius.9.d:0 "Les Mescalero ont survécu à la Grande Guerre grâce au cœur de la plante Mescal, et ont étanché leur soif sur le fruit sucré du yucca sous le soleil brûlant. Ils ont prospéré malgré la Grande Guerre et ses conséquences, en se forgeant une maison dans les Terres Désolées.\n\nA présent, les survivants s'occupent de leurs vergers sous les yeux de la Légion, une autre dans la lignée de leurs futurs conquérants. Mais Lanius allait apprendre beaucoup de ses ennemis, et même l'ancien chef du Mescalero, Lozen, admettrait qu'il n'était pas sans sagesse. Car la Bête de l'Est croyait que l'imitation était la forme la plus sincère de flatterie."
 nf_lanius.9.a:0 "Les manières nomades des Apaches nous serviront bien."
 nf_lanius.9.b:0 "Nous pouvons apprendre beaucoup de leurs guerriers."


 nf_lanius.10.t:0 "Le pays du désir du coeur"
 nf_lanius.10.d:0 "Avant la guerre, certains appelaient le Nouveau-Mexique le pays des enchantements. Mais Lanius y a pensé sous un nom plus ancien. Lanius a appris à se battre et à conquérir en Arizona ; mais c'est au Nouveau-Mexique qu'il a appris à gouverner.\n\nIl ne suffit pas d'écraser un ennemi au combat. Lanius a appris ce qui est arrivé après. Boucher une ville ne laissait personne pour nourrir la Légion ; et les esclaves ne pouvaient pas se glorifier de ses conquêtes. C'est pourquoi Lanius prit le collier du Colorado, et laissa les artisans des cadres forger de nouveaux canons pour la Cohorte. Et avec le temps, les pensées derrière son masque ont commencé à changer."
 nf_lanius.10.a:0 "La construction, comme la conquête, a un plaisir qui lui est propre."
 nf_lanius.10.b:0 "Mais cela ne peut pas arriver s'ils résistent encore."

 nf_lanius.11.t:0 "Tous existent pour tester la force de la Légion"
 nf_lanius.11.d:0 "Pendant des générations, la tribu du Rocher Peint a peint l'histoire sur ce rocher, racontant ses gloires et ses triomphes. Lanius l'a regardée, les récits d'espoirs et de craintes, de terreurs et de triomphes, sans commentaire. Au bout d'un moment, il regarda l'homme qui s'agenouillait devant lui. Lequel de ces sangs, le Sang teint, est le vôtre ? Et lequel était celui de la Légion ? L'homme resta silencieux. \"Ne désespère pas de ta défaite, car tu seras purifié en quelque chose de plus grand. Tes hommes ont combattu avec honneur et trouveront une nouvelle vie ! Vos guerriers ont gagné une place dans mon armée, vous nous servirez comme une partie de quelque chose de plus grand. Et comme moi, vous regarderez en arrière, dans des années, et vous vous demanderez quelle part de votre vie vous avez gaspillée.\"\n\nPendant qu'ils regardaient, les légionnaires ont versé de la peinture rouge sur le rocher. L'histoire d'un peuple a disparu sous la marée rouge."
 nf_lanius.11.a:0 "Levez-vous, fils de Mars !"


 nf_lanius.12.t:0 "Compte à rebours"
 nf_lanius.12.d:0 "\"C'est donc ici que se trouve la maison de la Confrérie ?\", a demandé Lanius. \"Un trou dans le sol, où ils peuvent se cacher d'un combat honorable ?\" Lanius s'avança. \"Paladin Andrea ! Je sais que tu m'entends et que tu penses pouvoir nous survivre. Et peut-être que dans un autre temps, tu auras raison.\" Le masque de Lanius restait immobile pendant qu'il continuait. \"Nous avons trouvé les tubes qui amènent l'air dans votre bunker. Trop petits pour aucun d'entre nous, peut-être. Mais au moment même où nous parlons, un gaz s'infiltre dans votre bunker. Vos fils et vos filles peuvent-ils survivre à cela ? Ou allez-vous finir vos jours avec les cadavres de vos enfants, en attendant que vos costumes refroidissent et vous emmènent eux aussi. Faites votre choix.\""
 nf_lanius.12.a:0 "Ils trouveront une nouvelle vie dans la Légion."
 nf_lanius.12.b:0 "Oh, on n'arrête pas le gaz."

 nf_lanius.13.t:0 "Rites égaux"
 nf_lanius.13.d:0 "Le grand César n'a jamais permis aux femmes de servir comme guerrières, limitant leur rôle aux guérisseurs, sages-femmes et scribes. Mais dans sa conquête de l'Est, Lanius a conquis de nombreuses femmes guerrières : Lozen du Mescalero, Morrison de l'Été et Brixley de la Confrérie. Elles ont combattu au moins aussi bien que les tribus de l'Arizona, et il n'y a aucune honte à tomber dans la Légion. Peut-être, se demande Lanius, peut-il utiliser les femmes pour d'autres rôles ? Mais en tant qu'éclaireuses ? Les espions, qui ne font pas passer le mot des agissements de Lanius aux Vulpes ? En tant que scribes honorés, qui se battent avec des mots plutôt qu'avec des armes ?"
 nf_lanius.13.a:0 "César ne cautionnerait jamais cela !"
 nf_lanius.13.b:0 "Lanius aura ses Ministras."

 nf_lanius.14.t:0 "Entraînement de House"
 nf_lanius.14.d:0 "Avec la destruction des Hangdogs, Lanius doit décider de leur sort. Il pourrait simplement les asservir tous, une autre bannière sous les pieds de la Légion. Mais leur dévotion envers leurs chiens est admirable, une dévotion qu'ils n'ont qu'à reporter sur César. Peut-être faudrait-il accorder une place d'honneur aux chiens du Hangdog, en tant que maîtres-bêtes de la Légion ?"
 nf_lanius.14.a:0 "Qu'ils nous servent de maîtres de la bête."
 nf_lanius.14.b:0 "Je peux toujours utiliser plus d'esclaves."


 nf_lanius.15.t:0 "La Légende du Boucher"
 nf_lanius.15.d:0 "Lanius est de retour parmi nous ! Ne serait-ce que pour un temps. Il est allé chez les Apaches. Il a assiégé Roswell. Il a traversé Vault Tec. Et les Apaches sont tombés ! Et Roswell a été mis à sac ! Et les abris ont été brisées ! C'est un grand jour pour la Légion, et si certains des partisans de César s'inquiètent de la Cohorte de l'Est, eh bien, César la gardera dans le rang.\n\nAussi longtemps qu'il vivra. "
 nf_lanius.15.a:0 "N'oubliez pas que vous êtes mortel."


 nf_lanius.16.t:0 "Un Chien pour un Roi"
 nf_lanius.16.d:0 "Nous avons trouvé un compagnon fidèle, que nous appellerons Rex. Car ce chien n'est-il pas un roi de sa race ? C'est un bon garçon, un très bon garçon. Oui, c'est vrai !"
 nf_lanius.16.a:0 "Si quelqu'un demande, il couche avec moi pour se protéger."
 nf_lanius.16.b:0 "Peut-être que César peut avoir besoin d'un compagnon ?"
 nf_lanius.16.b_tt:0 "Cela permettra de réduire le stress de César."


 nf_lanius.17.t:0 "Le Trésor de Dog City"
 nf_lanius.17.d:0 "Lanius nous a envoyé un puissant allié de Dog City, un chien de chasse majestueux qu'il appelle Rex. Nous allons honorer Rex, et lui laisser les plus beaux morceaux de notre table. (Et peut-être quelques secondes)."
 nf_lanius.17.a:0 "Vous pourriez apprendre de lui Vulpes."
 nf_lanius.17.a_tt:0 "Cela permettra de réduire le stress de César."

 nf_lanius.18.t:0 "Plus de pillage !"
 nf_lanius.18.d:0 "Y a-t-il un endroit que Lanius ne peut pas conquérir ? Ce qui a commencé comme une petite expédition a fait boule de neige et est devenu la naissance d'un empire ! Attendez... ne sommes-nous pas déjà un empire ? C'est un peu inquiétant."
 nf_lanius.18.a:0 "C'est bien, non ?"


 nf_lanius.19.t:0 "Le Duel des Destins"
 nf_lanius.19.d:0 "La lame était posée sur la gorge de Shale, le masque impassible. Lame contre lame, coup pour coup, Lanius battit le chef de guerre super-mutant pour le soumettre, dans un combat qui ne fit que s'amplifier. \"Il n'y a pas de honte à tomber\", déclara le légat. \"De nombreuses tombes dans l'Est sont remplies de ceux qui se sont opposés à moi. Dois-je en creuser une autre ?\" Les super-mutants qui regardaient les prochains mots de leur chef débattaient de ce qui se passait ensuite. Shale était-il silencieux ?\n\nOu était-ce le bruit le plus fort qu'ils aient jamais entendu ?"
 nf_lanius.19.a:0 "Bienvenue à la Légion, Prodigium."


 nf_lanius.20.t:0 "Ne changez pas de chaîne !"
 nf_lanius.20.d:0 "Et maintenant, Mesdames et Messieurs, faisons le point sur la façon dont ces rebelles contre la Légion se comportent, et ooh, il semble qu'un autre soit mort sur une croix ! En vérité, étant donné le sort qui attend tous ceux qui s'opposent à Lanius, qui oserait contester son règne ? La prochaine fois, nous aurons un match de gladiateurs entre deux tribus. Un seul d'entre eux sera digne d'un rôle dans la Légion, et qui le sera ! Mais d'abord, un mot de nos sponsors."
 nf_lanius.20.a:0 "C'était peut-être une erreur."

 nf_lanius.21.t:0 "La volonté de César se fait vérité à travers moi"
 nf_lanius.21.d:0 "La mort de César montre ce que nous savions depuis le début : que même un dieu peut mourir. Maintenant, ses disciples de l'Ouest se battent pour les restes, et nous devons décider de ce qu'il faut faire. Nous pourrions les aider tous, sauf Vulpes, dont la trahison n'est pas une façon de gouverner. Mais peut-être devrions-nous les laisser se battre entre eux ? La Légion a besoin de force, et nous pourrions faire la grave erreur de mettre en place un souverain faible si nous intervenons.."
 nf_lanius.21.a:0 "Malpais, mon vieil ami."
 nf_lanius.21.b:0 "La férocité d'Aurelius prévaudra."
 nf_lanius.21.c:0 "Lucius connaissait mieux César."
 nf_lanius.21.e:0 "Qu'ils prouvent leur force !"


 nf_lanius.22.t:0 "Fidèle à César"
 nf_lanius.22.d:0 "[LAC.Getleader] a envoyé de l'aide pour nous aider pendant la Guerre Civile ! Grâce à son aide, nous allons sûrement l'emporter. Même si certains membres de notre conseil auraient préféré une intervention directe, il est probablement préférable de garder le Boucher loin de nos exploitations, de peur que son aide ne devienne des ordres."
 nf_lanius.22.a:0 "Ave !"

 nf_lanius.23.t:0 "Vers la Fin du Monde"
 nf_lanius.23.d:0 "On dit que lorsque Lanius a atteint le Golfe, il a pleuré, car il n'y avait plus de mondes à conquérir. Notre loyal serviteur a accompli sa tâche et a amené l'Est sous la bannière du Taureau. Les armes de la Confrérie, les esclaves Roller Girl et les tehcniciens Tubehead se déversent dans Flagstaff en tribut, et nous l'honorons d'un triomphe.\nMais certains murmurent que le Boucher est peut-être devenu trop puissant. Nous n'avons sûrement rien à craindre, n'est-ce pas ?"
 nf_lanius.23.a:0 "N'oubliez pas que vous êtes mortel."


 nf_lanius.24.t:0 "Le Père et le Fils"
 nf_lanius.24.d:0 "Le triomphe avait été spectaculaire, avec tout le pillage de l'Est s'étendant devant la Légion. L'ancien chef du chapitre d'Alamo, défilait enchaîné, les chariots de trésor tirés par des super mutants... il suffisait de couper le souffle. Mais dans une tente avec César, Lanius se sentait libre de dire ce qu'il pensait. \"L'Est était une campagne difficile. Même maintenant, vous prélevez trop de sang de la Légion pour Vegas. La Légion n'a pas besoin du barrage Hoover, ni de la Californie. Nous pouvons frapper au sud, au Mexique. Nous pouvons achever les Texans. Ou nous pouvons attendre quelques années, et nous battre pour Chicago, au dernier moment du Vieux Monde !\"\nLanius n'a jamais parlé de la réaction de César, mais il est incontestable que dans les mois à venir, d'autres conseillers sont venus à l'Est. Pas seulement des frumentarii ; mais des techniciens, des scribes, ceux qui pouvaient transformer l'Est d'une frontière en un empire. La Légion était là pour rester."
 nf_lanius.24.a:0 "Nous l'avons saisie dans nos mâchoires et nous ne la lâcherons pas."


 nf_lanius.25.t:0 "Le Destin de la Légion"
 nf_lanius.25.d:0 "Lanius pleure la mort de César, mais son décès donne de nouvelles opportunités et soulève des questions. De quel droit [CES.GetLeader] a-t-il dirigé la Légion ? Lanius s'est taillé un empire à l'Est, mais maintenant [CES.GetLeader] pense qu'il est le successeur de César ? Il faudrait qu'il y ait des changements. Au minimum, nous cesserons de payer un tribut à Flagstaff, bien que nous honorions la Légion. Tout au plus, ne devrions-nous pas diriger la Légion ?"
 nf_lanius.25.a:0 "Mettre fin au tribut."
 nf_lanius.25.b:0 "Exigez un tribut."
 nf_lanius.25.c:0 "Le Légat doit diriger."

 nf_lanius.26.t:0 "Rendre à César"
 nf_lanius.26.d:0 "[LAC.GetLeader] a exigé qu'il cesse de payer un tribut à Flagstaff, bien qu'il reste notre allié. Cela nous fera du mal, mais osons-nous entrer en guerre pour régler ce problème ?"
 nf_lanius.26.a:0 "Fin du tribut."
 nf_lanius.26.b:0 "Il est aussi fou que les chiens de Denver. Abattons-le."

 nf_lanius.27.t:0 "L'Égal de l'Ouest"
 nf_lanius.27.d:0 "[CES.GetLeader] a accepté nos demandes. Désormais, nous gouvernerons d'égal à égal. Laissons [CES.GetLeader] avoir l'Ouest ; c'est à l'Est que la Légion a peint son nom en rouge au cours de l'histoire."
 nf_lanius.27.a:0 "Au vainqueur !"

 nf_lanius.28.t:0 "L'Hubris de [CES.GetLeader]"
 nf_lanius.28.d:0 "[CES.GetLeader] se moque de nos conquêtes, pensant qu'elles portent le manteau de César juste parce qu'il est assis à Flagstaff. Il prétend maintenant que nous devons rendre hommage à Flagstaff car nous sommes des esclaves et non des compagnons d'armes pour la Légion. Qu'il en soit ainsi. Marchons vers l'ouest, et jetons le nom de [CES.GetLeader] dans le Grand Canyon. Qu'il raye son nom des listes de la Légion. Faisons mourir son monde."
 nf_lanius.28.a:0 "Tous existent pour tester la force de la Légion"


 nf_lanius.29.t:0 "Le Tour de la Roue"
 nf_lanius.29.d:0 "Lanius contrôle un vaste empire, qui s'étend du Colorado au Golfe. Il suggère maintenant que la Légion de l'Ouest le paie pour sa \"protection\" contre les menaces nébuleuses et anonymes à l'est. Lanius prétend que des machines folles rôdent dans l'obscurité, des fantômes d'aigle, qui veulent nettoyer le monde, et une Confrérie. (Nous sommes assez convaincus qu'il était à court d'idées lorsqu'il a dit qu'il y en avait une autre). Nous pouvons céder aux exigences de Lanius, étant donné la taille de son armée, ou nous pouvons le tuer comme le bouc émissaire qu'il est. Que faire ?"
 nf_lanius.29.a:0 "La plus grande partie de la vaillance est la discrétion."
 nf_lanius.29.b:0 "Qu'il essaie de nous massacrer."

 nf_lanius.30.t:0 "L'Ouest se replie"
 nf_lanius.30.d:0 "[CES.GetLeader] a reconnu que la Légion appartient aux plus forts. Bien qu'ils puissent servir de vice-roi à l'ouest, la domination sur le Taureau nous appartient désormais ! Les richesses de l'Ouest orneront notre nouvelle capitale, et nous pouvons nous préparer à rouler sur le Missisissipi.\n\nCar il y a encore d'autres mondes à conquérir."
 nf_lanius.30.a:0 "Imaginez que vous pensiez que le Mojave est important."

 nf_lanius.31.t:0 "Le Frère de Route"
 nf_lanius.31.d:0 "[CES.GetLeader] a refusé notre demande. Je suppose que nous devons marcher jusqu'à Flagstaff nous-mêmes et rétablir l'unité d'objectif que César a apportée."
 nf_lanius.31.a:0 "Je ne viens pas pour apporter la paix, une épée."


 nf_lanius.32.t:0 "Lanius exige que nous nous agenouillions"
 nf_lanius.32.d:0 "Lanius exige que nous devenions sa marionnette et que nous dansions sur les ficelles d'un boucher. C'est presque aussi offensant que la taille de sa légion bien entraînée. Que devons-nous faire ? "
 nf_lanius.32.a:0 "Nous avons servi César, nous pouvons en servir un autre."
 nf_lanius.32.b:0 "Qui est-il, pour nous commander ?"


 nf_lanius.33.t:0 "Le Peuple Caché"
 nf_lanius.33.d:9 "Via interrogation of former board members of the Blue Rose Society, Lanius was eventually able to grasp the location of one prominent location of note. A vault - one that was unfinished before the Great War, but one that was, at one point settled since then.\nIt was known as "Vault 86-b" on their heathen maps.\n\nIn military tactics, Vault's have always been a simple conquest, solitary in nature, lazy in demeanor and foolish enough to believe that their iron walls would keep Mars at bay.\nWe were finally directed to the location of the vault following the guidance and directions of the board member.\nAgainst Lanius's expections, rather then finding a vault filled with lazy profligates for slaughter they instead found an empty husk! what was left was a painted series of empty corridors, the vaults iron hallways coated in an undecipherable and alien profligate script, the usual written word mutated into a code of strange cryllic characters. Before Lanius executed him, the Board Member was able to translate one of the words when pressed, stating that the inhabitants of the vault were known as the \"Esiibii\"."
 nf_lanius.33.a:9 "It was a waste of to come here."

   #conquest events##
 lac_conquest_events.1.t:0 "Une victoire pour la Légion !"
 lac_conquest_events.1.d:0 "Un autre peuple de l'Est est tombé dans la Légion. Leurs veuves et leurs maris pleurent lorsque les colliers d'esclaves se resserrent autour de leur cou, et Lanius les regarde impassiblement. Déjà, ses yeux sont fixés sur l'horizon, pour un nouveau monde à conquérir."
 lac_conquest_events.1.a:0 "Il suffit d'en enrôler quelques-uns."
 lac_conquest_events.1.b:0 "Conscrivez un nombre raisonnable d'entre eux."
 lac_conquest_events.1.c:0 "Conscrivez-les tous, et brûlez le reste."
 lac_conquest_events.2.t:0 "Un nouveau stock d'esclaves"
 lac_conquest_events.2.d:0 "Grâce à notre conquête, les prodigues gagneront la valeur d'un travail honnête et d'une main d'oeuvre. Et Lanius pourra garder pour lui certains des meilleurs éléments."
 lac_conquest_events.2.a:0 "Prenez une poignée d'esclaves."
 lac_conquest_events.2.b:0 "Les esclaves résistent."
 lac_conquest_events.2.c:0 "Ils ne méritent pas la liberté."


 lac_conquest_events.3.t:0 "Pillage"
 lac_conquest_events.3.d:0 "Les légionnaires ne s'approprient pas la richesse. Ils les prennent pour César et sa volonté, et nos nouveaux sujets n'ont d'autres droits que ceux que nous leur accordons. Combien prendrons-nous comme butin de guerre ?"
 lac_conquest_events.3.a:0 "César est un seigneur juste."
 lac_conquest_events.3.b:0 "Nous ne pouvons pas écorcher la brahmine que nous trayons."
 lac_conquest_events.3.c:0 "Malheur aux vaincus."

 lac_conquest_events.4.t:0 "Un Désert ou la Paix ?"
 lac_conquest_events.4.d:0 "Ni Lanius ni César ne souhaitent régner sur un tas de cadavres. La Légion sauvera l'humanité et forgera un monde meilleur à partir des déchets de l'ancien temps. Pour ce faire, nous pouvons ajouter nos ennemis à nos rangs.\nOu nous pouvons les clouer sur une croix pour regarder leur monde mourir."
 lac_conquest_events.4.a:0 "Allez chercher le bois."
 lac_conquest_events.4.b:0 "La Légion vous souhaite la bienvenue."

 lac_conquest_events.5.t:0 "Sur une Croix"
 lac_conquest_events.5.d:0 "Ayant choisi de crucifier nos ennemis, nous devons décider combien en crucifier. Bien que certains habitants de Terres Désolées puissent blanchir à cette mort, c'est ainsi que nous rappelons au monde d'obéir à la Légion."
 lac_conquest_events.5.b:0 "Crucifier la moitié du corps des officiers."
 lac_conquest_events.5.a:0 "Faites un exemple de quelques commandants."
 lac_conquest_events.5.c:0 "Crucifiez aussi leurs familles."

 lac_conquest_events.6.t:0 "Au service de la Légion"
 lac_conquest_events.6.d:0 "Lanius n'est pas le premier à jurer fidélité à César, et pourquoi les derniers ennemis seraient-ils différents ? Certains d'entre eux ont combattu honorablement, et maintenant ils peuvent servir Lanius, comme Lanius sert César. Ainsi, la gloire de l'Aigle se répand dans le monde entier."
 lac_conquest_events.6.b:0 "Crucifiez la moitié du corps des officiers."
 lac_conquest_events.6.a:0 "Faites un exemple de quelques commandants."
 lac_conquest_events.6.c:0 "Crucifiez aussi leurs familles."

 nf_lanius_revolter.1.t:9 "The Moon Looked Down On Me"
 nf_lanius_revolter.2.t:9 "The Moon Looked Down On Me"
 nf_lanius_revolter.2.d:9 "When the lights shone in from all directions Lanius found himself face to face with an immaculate, perfect presence. A figure of true beauty, of regret and triumph and love. It was Victory incarnate.\n§B-... My my,§! §RApollo§!§B? Took you long enough.§!\\n\nLanius was confused. §RThat was not his name.§! He tried to speak, yet his throat held shut through some unseen force. He tried to breathe, yet his lungs were empty. He tried to look away, but there was nothing else.\n\n§BIt has been so long. Causing trouble down in Arizona I see? You know that Pallus already did enough damage to those wayward children.§!\n\nWith some hesitancy, Lanius would try to explain himself... but it wasn't to the woman mantled in gold. It was instead to the lights behind her.\n\nThe light was doing this, that uncontrolled, dominating, sinister light. Was this woman even aware of what it was doing to people? He would explain his 'mission' to the light, how Caesar had entrusted him with the conquest of the northern tribes.\n\nIt did not reply, but the woman spoke in turn. §BHaha! It's not like you to get involved in gambits§! §RApollo§!§B. You are getting distracted.§!\n§RDistractions are bad for the mind.§!\n§BLet me help you, so you can remake yourself into something better. Remind you of your place at my side, remind you of the hero you were always meant to be.\n\nOh weary hero, just tell me your name. That is all I need.§!'"
 nf_lanius_revolter.2.a:9 "Fight against the compulsion!"
 nf_lanius_revolter.2.b:9 "§RTELL HER YOUR NAME§!"

 nf_lanius_revolter.3.t:9 "Rejecting the Light"
 nf_lanius_revolter.3.d:9 "Lanius knew a trickster when he saw one. Diana might be divinity -.. but these machines? These wires? That §Rsinister light?§! It has corrupted her, just has it corrupted all of her \"children\"".\n\nA short battle would ensue at the \"Temple\"" - really just another Vault in disguise. Legionary soldiers fighting with the cruel tribals to allow Lanius's escape from the compound.\n\nThis wouldn't be the last they have heard of the Legion."
 nf_lanius_revolter.3.a:9 "Maybe she was never a god in the first place?"
 nf_lanius_revolter.3.b:9 "Even if she is a god, she has to be stopped!"
 nf_lanius_revolter.3.ttm:9 "Lanius Fights Out!"

 nf_lanius_revolter.4.t:9 "A Fuzzy Feeling"
 nf_lanius_revolter.4.d:9 "It was a strange feeling walking out of that compound and returning to base camp. My soldiers looked at me with odd gazes - it was as if they expected that I would have asked them to destroy that place.\n\nWhere did I even go? I know they know something happened, but they dare not speak their grievances to my face.\n\nWell -.. Let them leave. If they have no interest fighting in my cohort they can fight alongside Caesar instead.\n\nI need time to figure out what happened while I was in that compound."
 nf_lanius_revolter.4.a:9 "More importantly..\nWhat is my name?"

 nf_lanius_revolter.4.t.ttm:9 "Lanius Returns South."
 nf_lanius_revolter.4.d.ttm:9 "After their short meeting together, Lanius would head south, leaving the valley and returning to his camp. Diana's and Lanius's conversation was 'strange' for a lack of a better term. It never seemed like Lanius was talking to her directly, but instead to something \"behind her\".\nIn the past during some occasions, something like this had come up as well. Perhaps its worth a little investigation?"
 nf_lanius_revolter.4.a.ttm:9 "I need to get to the bottom of this."

 nf_lanius_revolter.5.t:9 "Disappointed Auxiliaries Return Home"
 nf_lanius_revolter.5.d:9 "I thought it would go away in a few days, a challenge of the mind waiting to be conquered. It seems, rather, that this cloud that hangs over my shoulders is here to stay.\nI never wanted it here. People call me \"Lanius\", people say I need to go north and obey my Caesar, it all just sounds wrong though.\nWhy am I doing that? Why should I listen to someone like that? I have my own strength, why should I bend to him?"
 nf_lanius_revolter.5.a:9 "Perhaps I will need to find a new Legatus."

 nf_lanius_revolter.5.t.ttm:9 "ZAX - 29's Shenanigans"
 nf_lanius_revolter.5.d.ttm:9 "When pressed for questions it didn't take long to find the culprit behind Lanius's odd mood. It turns out that ZAX - 29, the central intelligence in charge of affairs at Vault 29 interferred on our behalf, using CODE personality arrangement software to try to institute some sort of identity crisis in the Legate.\nDiana was furious at first - but the intelligence would justify its actions in a forward manner; stating that it was the option that poised the highest likelyhood of survival for the residents of Vault 29."
 nf_lanius_revolter.5.a.ttm:9 "I didn't ask you to do this!"

 nf_lanius_revolter.6.t:9 "Growing Concerns"
 nf_lanius_revolter.6.d:9 "It was a strange feeling walking out of that compound and returning to base camp. My soldiers looked at me with odd gazes - it was as if they expected that I would have asked them to destroy that place.\n\nWhere did I even go? I know they know something happened, but they dare not speak their grievances to my face.\n\nWell -.. Let them leave. If they have no interest fighting in my cohort they can fight alongside Caesar instead.\n\nI need time to figure out what happened while I was in that compound."
 nf_lanius_revolter.6.a:9 "I am my own man."

 nf_lanius_revolter.7.t.lac:9 "Returning to the Light"
 nf_lanius_revolter.7.d.lac:9 "Eventually I just couldn't take it anymore. The voices in my head were growing worse and worse. I ordered what remained of my cohort to return to the north - to confront that tribe once again, perhaps they will have answers to what has happened to me.\n\nWhen I returned to the valley of the Twin Mothers my host was celebrated like a triumph of old. Horns, cheering and festivals. The entire tribe met me to cheer me in in unison for something. At first, I didn't know what it was for. It soon dawned on me when I listened to the words of a red-robed oracle of Diana, standing atop a high pedestal.\nThis was for me.\n§R\"The nameless warrior has returned! Are you ready to accept what is owed to you? Your place in the annals of history - rather than being Caesar's slave?\n\nAre you ready to cross the Rio Grande, strike down Caesar and build a legacy with us that will last a thousand years? Are you ready to accept your true name?\nWe have forged you a new suit of armor, shed your old self and dawn the armor of the tribe. Apollo, we grant you this!\"§!"
 nf_lanius_revolter.7.a.lac:9 "§R...My name!§!"

 nf_lanius_revolter.7.t.ttm:9 "A Coronation Celebration"
 nf_lanius_revolter.7.d.ttm:9 "This isn't the situation I wanted, but its not one I am willing to throw away either.\nOn one hand what ZAX - 29 did was truly evil, stripping another person of their identity. It was no better then what Caesar does to his own men.\n\nStill, it would be crueler still of me to let this go, I have the chance to put an end to Caesar's tyranny. If stripping a monster of his claws is the way to do it? So be it.\nUtilitarian philosophy would state that helping tens of thousands of slaves break from their shackles is better then the sanctity of one mans life. Still, being in that dilemna in the first place - being the trolley driver over the fate of thousands - has filled me with dread.\nHopefully some celebrations wil put things into order? Lanius is coming tonight to accept his place at my side against Caesar, \"The Cult of Apollo\" the tribes thinking of calling it.\n\nMaybe together me and this Apollo's new alliance will turn out good for the wasteland after all."
 nf_lanius_revolter.7.a.ttm:9 "...Can a nursery bot throw some wine into my brain casing?"

 nf_lanius_revolter.8.t:9 "Lanius Betrays Caesar! Takes on New Name!"
 nf_lanius_revolter.8.d:9 "In a shocking turn of events, the feared and fabled Legate Lanius and the Legion forces directly under his command fell under a witch's slay.  He seems to believe he can unite the Wasteland instead of Caesar, and and told our frumentarii that he will show us what strength is. Is he mad?"
 nf_lanius_revolter.8.t.ces:9 "Our Legatus Allies with Profligates!"
 nf_lanius_revolter.8.t.ttm_lac:9 "The New Cult of Apollo"


 nf_lanius_revolter.20.t:9 "Speaker to Dogs"
 nf_lanius_revolter.20.d:9 "Lanius' original mission was to conquer the Hang Dogs and seize Denver, but to what end? Perhaps it would be better to offer them an alliance with the Legion, for while dogs do not speak, they know how to listen."
 nf_lanius_revolter.20.a:9 "A useful buffer to the north."
 nf_lanius_revolter.20.b:9 "The Legion does not take in strays."

 nf_lanius_revolter.21.t:9 "The First Victim of Caesar"
 nf_lanius_revolter.21.d:9 "Hecate and Ulysses are among the only survivors of the Twisted Hairs, but while he joined the Legion, she fled north and found comfort in the arms of a Mother. She pursued her own, mad, eugenics plan against the Legion, seeking to test her strength against our own. But perhaps now, with the Legion gone, she can rest and learn to let go?"
 nf_lanius_revolter.21.a:9 "The grief will drive you mad, Hecate..."
 nf_lanius_revolter.21.b:9 "Let's not work with the crazy witch."


 nf_lanius_revolter.211.t:9 "Hello Again Mother"
 nf_lanius_revolter.211.d:9 "Lanius and Diana defeated the Legion and have, perhaps, brought peace to the Wasteland. But now they want to work with me - - -what should I do?  What do the Daughters of Hecate do now?"
 nf_lanius_revolter.211.a:9 "The grief will drive you mad, Hecate..."

 nf_lanius_revolter.30.t:9 "The Sack of Flagstaff"
 nf_lanius_revolter.30.d:9 "Lanius' men looted Flagstaff for three days, as is custom.  A sack made all the more tragic by how little there was to loot. There was the Legion's treasuries, and armouries; but none of the icons of Santa Fe; none of the woollens of the Navajo; none of the perfumes from Lonestar. If Diana was right, and all empires fall, and are judged by what they left behind, the Legion was, truly, a dead end."
 nf_lanius_revolter.30.a:9 "A lifetime to build the Legion, an hour to destroy it."

 nf_lanius_revolter.31.t:9 "The Island in the Sun"
 nf_lanius_revolter.31.d:9 "The Legion's escorts carried their old god east, down the Mississippi, to a Mayan vessel. The Mayans, in turn, took their 'guest' to to Havana, where he was a distinguished delegate to the Military Maritime Fleet. For what better way for Caesar to end his days, then shrouded in the crimson he loved so dear?"
 nf_lanius_revolter.31.a:9 "Let us burn the flag, and begin again."

 nf_lanius_revolter.32.t:9 "Look to the West"
 nf_lanius_revolter.32.d:9 "Do you think Caesar ever regretted the roads that led him to Kou? Did he ever wonder if the Followers were wiser than he knew? If he ever had such thoughts, he never wrote them down- and Lanius never cared to ask."
 nf_lanius_revolter.32.a:9 "Let him write his own history."


 nf_lanius_revolter.33.t:9 "The Unlikely Marriage"
 nf_lanius_revolter.33.d:9 "Did a move that no one across the wastes could have predicted, the Legate, Caesar's second-in-command, has defected from the Legion and has joined forces with the leader of the Twin Mothers, Diana. While the reasons for this defection remain unclear to the forces around the wastes, the Legion under Caesar now faces a new threat on their eastern border as well as the New California Republic to the west."
 nf_lanius_revolter.33.a:9 "Perhaps Caesar should not have sent a man who only respects strength East."



