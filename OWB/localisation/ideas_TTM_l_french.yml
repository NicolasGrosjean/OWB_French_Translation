 ttm_tlalocs_last_memories:9 "Derniers Souvenirs de Tlaloc"
 spellcheck_ignore:9 "ttm_tlalocs_last_memories_desc"
 ttm_tlalocs_last_memories_desc:9 "Un journal de bord de centaines de millions de lignes. La plupart de ces données sont sans valeur - pourtant, certains de nos anciens protocoles Poséidon Energy semblent capables de traiter les informations d'une manière que nous ne comprenons pas entièrement.\n\n§R"Application: PSD_ENERGY.CORE.MEX_GOV_PRIMARY\nVersion: 21349151923109151.313210154.213154.53131\nUnhandled Exception C0000005 (OUT_OF_MEMORY) at address 0x000000013FF61660....\n\n(953,103,593 Lines omitted for brevity)"§!"

 ttm_the_full_moon_raid:9 "Le Raid de la Pleine Lune"
 ttm_the_full_moon_raid_desc:9 "Un groupe de pilleurs vagabonds aurait traversé nos terres depuis les Terres Interdites pour nous attaquer. Il faudra un certain temps pour que la tribu se remette."

 ttm_odysseus_soul:9 "§P\"L'âme d'Odyssée\"§!"
 ttm_odysseus_soul_desc:9 "Le frère de Diana, l'espoir de Greenway, l'outil de Presper.\nTout cela et bien plus encore est stocké sur un holotape de 3 pouces."

  # Manpower laws
 ttm_born_warriors:9 "Diana's Protection"
 ttm_born_warriors_desc:9 "It is peaceful here, and our Goddess protects us with her divine guardians from the Old World. Her mandate dictates only token peacekeepers will be allowed, as she warns that it was man's great war that destroyed the Old World."
 ttm_veteran_pathfinders:9 "Diana's Auxiliaries"
 ttm_veteran_pathfinders_desc:9 "Warriors of the Wasteland are at our gates, and our Goddess's divine protection is fading. We love our Goddess, and will do anything to protect her. Scores of volunteers will rise up and fight beside our divine guardians!"
 ttm_able_bodied_tribesmen:9 "Diana's Warriors"
 ttm_able_bodied_tribesmen_desc:9 "War! Our divine guardians and finest warriors shed blood in her name, and soon shall we. It shall be the duty of every able-bodied man and woman to sacrifice themselves to the war and fight for our Goddess!"
 ttm_first_sons_and_daughters:9 "Diana's Last Stand"
 ttm_first_sons_and_daughters_desc:9 "War never changes. My factories strain themselves to produce robots and weapons for the front lines. My electronic circuits are now fully tasked to tactics and stratagems to order my armies. I can hear every scream. Almost taste every single drop of blood. My dream lies shattered across the battlefield. And yet my calculations demand more. And I will demand more sacrifice from my people, if only to save the dream of eventual peace, the dream of a better world. My Old World colleagues once said war never changes, but I will defy that to the very end."
 ttm_children_and_mothers:9 "Diana's Nightmare"
 ttm_children_and_mothers_desc:9 "This is the end of the dream. The human that was Diana lived and died in an age of war, and as a Goddess, I vowed never again to let mankind repeat that mistake. And yet, now every man, woman, and child from across my lands scream my name as a battle cry as they fight and die on the battlefield. Where did this all go so wrong? Even if I win, I have lost. I can never forget the names and faces of every person I've sent to their deaths, even if I wanted to."
