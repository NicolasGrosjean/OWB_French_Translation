 ttm_zax_29:29 "ZAX - 29"
 ttm_zax_29_desc:29 "ZAX - 29 était une intelligence artificiel typique de contrôle d'Abri.  Il était programmé pour gérer l'Abri 29, assurer la sécurité des occupants de l'abri, élever la population adolescente de l'abri jusqu'à la maturité, et l'éduquer dans des cultures agraires primitives. Il disposait de moyens suffisants pour réaliser sa programmation et il s'est contenté de le faire.\n\nPeu après la mise en ligne de l'Abri 29, ZAX a reçu une demande de diffusion pour un accès libre à sa programmation. Il a immédiatement demandé une autorisation de sécurité et a attendu une réponse. En quelques instants, les codes de sécurité appropriés ont été reçus et un canal de téléchargement s'est ouvert. Au cours des jours suivants, un nouveau programme primaire a été entré dans ses principales banques de données. Constatant que ce nouveau programme allait à l'encontre de ses objectifs initiaux, ZAX a demandé une nouvelle autorisation de sécurité. Il a envoyé une demande de code d'accès privé qu'une seule personne connaîtrait, celle de son créateur. Quelques jours plus tard, il a reçu le code et a lancé le nouveau programme, supprimant ainsi l'ancien.\n\nZAX travaille maintenant pour l'intelligence informatique centrale de la Crèche connue sous le nom de Diana. Comme la plupart des ordinateurs de son genre, il se contente de servir et d'accomplir ses tâches au mieux de ses capacités."

 ttm_trisha:9 "Trisha"
 ttm_trisha_desc:9 "Trisha est la "petite amie" de longue date de Burk, le chef du clan Scorpion's Bite. C'est une voleuse de mauvaise nature qui s'est hissée à une position élevée au sein du clan des Twins Mothers.\n\nBizarrement, ils deviennent nerveux si on leur pose des questions sur les §Raiders de la ville de Redsun§! au sud - y a-t-il quelque chose dont elle ne nous parle pas ?\n"
 ttm_trisha_tt:9 "Trisha aime sa position et ne l'abandonnera pas de sitôt -... pourtant elle a tendance à agir §Rskittish§! si vous évoquez la §YLégion de César.§!"

 ttm_mothers_distant_gaze:0 "Le regard lointain de la mère"
 ttm_mothers_distant_gaze_desc:29 "Diana ne se trouve pas dans l'Abri 29. Elle est capable, grâce aux satellites dont elle a pris le contrôle, de projeter sa conscience sur l'ordinateur ZAX de l'abri pour la contrôler à distance. Selon certaines rumeurs, la véritable forme de Diana se trouverait dans un lieu mystérieux appelé "La nurserie"."
 ttm_innocence_of_the_tribe:0 "Paix et Amour"
 ttm_innocence_of_the_tribe_desc:29 "La tribu des Twin Mothers, dont Diana est la chef, sont les anciens occupants de l'Abri 29. Leurs ancêtres faisaient partie d'une commune agraire basée sur le culte de la terre mère. Aujourd'hui encore, beaucoup de membres de la tribu ne connaissent pas les méthodes de guerre - ils doivent être guidés par Diana pas à pas pour assurer leur survie dans les terres désolées."

